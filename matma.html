<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mật Mã Thám Tử V10: Sửa Lỗi Câu Hỏi MathJax</title>
    
    <script>
        window.MathJax = {
            tex: { 
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$']]
            },
            startup: { typeset: false }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            min-height: 100vh; 
            background-color: #282c34; 
            padding: 10px 10px 20px 10px;
            color: #fff; 
            overflow-y: auto;
        }

        h1 { color: #f1c40f; margin-bottom: 5px; font-size: 1.8em;}

        /* KHUNG CHUNG CỦA CÁC ĐỘI */
        #game-wrapper {
            width: 98%; 
            max-width: 1400px; 
            margin-top: 10px;
        }
        
        /* KHU VỰC CHỨA NÚT TỔNG KẾT (LUÔN HIỂN THỊ) */
        #control-area {
            text-align: center;
            margin-bottom: 15px;
        }
        #conclusionButton {
            padding: 10px 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            background-color: #e67e22; 
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s;
            display: block; 
        }
        #conclusionButton:hover {
            background-color: #d35400;
        }

        /* KHUNG HÀNG CỦA MỘT ĐỘI */
        .team-row {
            display: flex;
            align-items: stretch;
            margin-bottom: 10px;
            padding: 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            border: 2px solid transparent;
            min-height: 100px; 
        }
        .team-row:hover {
            transform: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        /* CSS MÀU CHO 5 ĐỘI */
        .team-red { background-color: #e74c3c; border-color: #c0392b; }
        .team-blue { background-color: #3498db; border-color: #2980b9; }
        .team-green { background-color: #2ecc71; border-color: #27ae60; }
        .team-yellow { background-color: #f1c40f; color: #333; border-color: #f39c12; }
        .team-purple { background-color: #9b59b6; border-color: #8e44ad; }
        .team-yellow .team-score-value, .team-yellow .q-text, .team-yellow .manh-moi-status { color: #333; }
        .team-yellow button { color: white; background-color: #e67e22; border: none; }
        .team-yellow button:hover { background-color: #d35400; }
        .team-yellow .input-group input { border: 2px solid #e67e22; }

        /* CỘT 1: ĐIỂM VÀ ĐIỀU KHIỂN */
        .team-score-control {
            width: 130px; 
            text-align: center;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }
        .team-yellow .team-score-control { border-right: 1px solid rgba(0, 0, 0, 0.3); }

        .team-score-value { 
            font-size: 2.5em;
            font-weight: 900; 
            margin-bottom: 5px;
        }
        .score-control button {
            background: rgba(0, 0, 0, 0.2); 
            border: none; 
            color: white; 
            padding: 3px 6px;
            margin: 0 2px;
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 0.8em; 
            font-weight: 900; 
        }

        /* CỘT 2: TRẠNG THÁI VÀ INPUT */
        .team-input-status-area {
            width: 380px;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }
        .team-yellow .team-input-status-area { border-right: 1px solid rgba(0, 0, 0, 0.3); }

        .team-status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .manh-moi-status {
            width: 18px;
            height: 18px;
            line-height: 18px;
            font-size: 0.7em;
            text-align: center;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.2);
            font-weight: bold;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }
        .manh-moi-completed { background-color: #2ecc71; }
        .manh-moi-active { background-color: #f1c40f; color: #333; }

        .input-group {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .input-group input {
            padding: 8px;
            width: 120px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            margin-right: 8px;
            color: #333;
            flex-shrink: 0;
        }
        .input-group button {
            padding: 8px 10px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.2s;
            background-color: #34495e; 
            color: white;
            flex-grow: 1;
            min-width: 100px;
        }
        .result-message { 
            margin-top: 5px;
            font-size: 0.9em; 
            font-weight: bold;
        }
        .correct-answer { color: #2ecc71; }
        .incorrect-answer { color: #e74c3c; }

        /* CỘT 3: CÂU HỎI */
        .team-question-area {
            flex-grow: 1;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .q-text {
            font-size: 1.4em;
            font-weight: 700;
            line-height: 1.3;
        }
        .team-row.finished .q-text {
             font-size: 1.2em;
             font-weight: 600;
             color: #2ecc71;
        }

        /* KHUNG KẾT THÚC (FINAL MESSAGE) */
        #final-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); 
            color: white;
            display: none; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-size: 2em;
            z-index: 2000;
        }
        #final-message-content {
            padding: 50px 70px;
            background-color: #e67e22; 
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
            transform: scale(1.1); 
        }
        #final-code {
            font-size: 2em;
            color: #fff176;
            margin-top: 20px;
            border: 3px solid #fff176;
            padding: 10px 30px;
            border-radius: 10px;
            font-weight: bold;
        }
        #winning-team-name {
            font-size: 4em;
            margin: 10px 0;
            font-weight: 900;
        }
        #final-message-title {
            font-size: 1.5em; 
            font-weight: bold;
        }

        /* Nút Bắt đầu */
        #startButton { 
            padding: 15px 30px; 
            font-size: 1.5em; 
            cursor: pointer; 
            background-color: #5cb85c; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            transition: background-color 0.2s; 
            margin-top: 20px;
        }
        #startButton:hover { background-color: #4cae4c; }
    </style>
</head>
<body>

    <div id="start-area">
        <h1>MẬT MÃ THÁM TỬ: 5 ĐỘI TRANH TÀI</h1>
        <button id="startButton">BẮT ĐẦU PHI VỤ!</button>
    </div>

    <div id="game-wrapper" style="display: none;">
        <div id="control-area">
             <button id="conclusionButton" onclick="showFinalMessage()">TỔNG KẾT VÀ CÔNG BỐ MẬT MÃ!</button>
        </div>
        
        <div id="team-rows-container">
            </div>
    </div>

    <div id="final-message">
        <div id="final-message-content">
            <p id="final-message-title"></p>
            <p id="winning-team-name"></p>
            <p style="font-size: 1.5em; margin-top: 20px;">MẬT MÃ KHO BÁU LÀ:</p>
            <div id="final-code"></div>
        </div>
    </div>
    
    <script>
        // CẤU HÌNH ĐIỂM VÀ MẬT MÃ
        const SECRET_CODE = ['7', '0', '3', '6', '9', '2', '5'];
        const POINTS_PER_MANH_MOI = 10;
        const BONUS_POINTS = 30;

        // DỮ LIỆU 5 BỘ CÂU HỎI RIÊNG BIỆT CHO 5 ĐỘI (Đáp án phải KHỚP với SECRET_CODE: 7, 0, 3, 6, 9, 2, 5)
        const ALL_TEAM_QUESTIONS = {
            // Đội Đỏ (Index 0)
            red: [
                { q: 'Cho CSC có $u_1=1$ và công sai $d=2$. Tìm $u_4$.', correct: '7' }, 
                { q: 'Cho CSC có $u_1=10$ và $d=-5$. Hỏi $u_3$ có giá trị bằng?', correct: '0' }, 
                { q: 'Cho CSN có $u_1=1$ và công bội $q=3$. Tìm $u_2$.', correct: '3' }, 
                { q: 'Tìm $x$ để 3 số $1, x, 36$ lập thành CSN dương. $x=$?', correct: '6' }, 
                { q: 'Tìm tổng $S_3$ của CSC có $u_1=2$ và $u_3=4$.', correct: '9' }, 
                { q: 'Cho CSN có $u_2=10$ và $u_3=20$. Tìm công bội $q$.', correct: '2' }, 
                { q: 'Cho CSC có $u_5=9$ và $d=1$. Tìm $u_1$.', correct: '5' } 
            ],
            // Đội Xanh (Index 1)
            blue: [
                { q: 'Cho CSC có $u_1=3$ và công sai $d=1$. Tìm $u_5$.', correct: '7' }, 
                { q: 'Cho CSN có $u_1=4$ và $q=0$. Tìm $u_{10}$.', correct: '0' }, 
                { q: 'Cho CSN có $u_1=9$ và $q=\\frac{1}{3}$. Tìm $u_2$.', correct: '3' }, 
                { q: 'Cho CSC có $u_2=4, u_4=8$. Tìm $u_3$.', correct: '6' }, 
                { q: 'Cho CSC có $u_1=1$ và $d=2$. Tìm $S_3$.', correct: '9' }, 
                { q: 'Tìm $u_3$ của CSN có $u_1=8$ và $q=\\frac{1}{2}$.', correct: '2' }, 
                { q: 'Tìm $u_1$ của CSC biết $u_4=8$ và $d=1$.', correct: '5' } 
            ],
            // Đội Lá (Index 2)
            green: [
                { q: 'Cho CSC có $u_1=10$ và $d=-1$. Tìm $u_4$.', correct: '7' }, 
                { q: 'Cho CSC có $u_1=0$ và $d=5$. Tìm $u_{10}$.', correct: '0' }, 
                { q: 'Tìm $x$ để $1, x, 9$ là CSN dương. $x=$?', correct: '3' }, 
                { q: 'Cho CSN có $u_2=12$ và $u_3=72$. Tìm công bội $q$.', correct: '6' }, 
                { q: 'Tìm tổng $S_3$ của CSC có $u_1=1$ và $u_3=5$.', correct: '9' }, 
                { q: 'Cho CSC có $u_3=6$ và $u_4=8$. Tìm $d$.', correct: '2' }, 
                { q: 'Tìm $u_3$ của CSN có $u_1=25$ và $q=\\frac{1}{5}$.', correct: '5' } 
            ],
            // Đội Vàng (Index 3)
            yellow: [
                { q: 'Cho CSC có $u_1=7$ và $d=0$. Tìm $u_{100}$.', correct: '7' }, 
                { q: 'Cho CSC có $u_1=5$ và $u_2=5$. Tìm $d$.', correct: '0' }, 
                { q: 'Cho CSN có $u_1=1$ và $u_3=9$. Tìm $u_2$ dương.', correct: '3' }, 
                { q: 'Tìm $u_4$ của CSC có $u_1=0$ và $d=2$.', correct: '6' }, 
                { q: 'Tìm $u_2$ của CSC có $u_1=5$ và $u_3=13$.', correct: '9' }, 
                { q: 'Tìm $q$ của CSN biết $u_1=5$ và $u_2=10$.', correct: '2' }, 
                { q: 'Tìm $u_1$ của CSC có $u_3=9$ và $d=2$.', correct: '5' } 
            ],
            // Đội Tím (Index 4)
            purple: [
                { q: 'Cho CSN có $u_1=49$ và $q=\\frac{1}{7}$. Tìm $u_3$.', correct: '7' }, 
                { q: 'Cho CSC có $u_1=2$ và $u_3=2$. Tìm $d$.', correct: '0' }, 
                { q: 'Tìm $u_4$ của CSC biết $u_1=0$ và $d=1$.', correct: '3' }, 
                { q: 'Tìm $x$ để 3 số $2, x, 18$ lập thành CSN dương. $x=$?', correct: '6' }, 
                { q: 'Tìm $u_2$ của CSC có $u_1=20$ và $u_3=-2$.', correct: '9' }, 
                { q: 'Cho CSN có $u_3=8$ và $u_4=16$. Tìm công bội $q$.', correct: '2' }, 
                { q: 'Cho CSC có $u_2=7$ và $d=2$. Tìm $u_1$.', correct: '5' } 
            ]
        };
        
        // Dữ liệu 5 ĐỘI CHƠI
        const teams = [
            { id: 'red', name: 'Đội Đỏ', colorClass: 'team-red', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(SECRET_CODE.length).fill(false) },
            { id: 'blue', name: 'Đội Xanh', colorClass: 'team-blue', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(SECRET_CODE.length).fill(false) },
            { id: 'green', name: 'Đội Lá', colorClass: 'team-green', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(SECRET_CODE.length).fill(false) },
            { id: 'yellow', name: 'Đội Vàng', colorClass: 'team-yellow', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(SECRET_CODE.length).fill(false) },
            { id: 'purple', name: 'Đội Tím', colorClass: 'team-purple', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(SECRET_CODE.length).fill(false) }, 
        ];
        
        // BIẾN TOÀN CỤC MỚI
        let firstWinningTeam = null; 
        
        // DOM Elements
        const startButton = document.getElementById('startButton');
        const gameWrapper = document.getElementById('game-wrapper');
        const startArea = document.getElementById('start-area');
        const teamRowsContainer = document.getElementById('team-rows-container');
        const finalMessage = document.getElementById('final-message');
        const finalMessageTitleElement = document.getElementById('final-message-title');
        const finalCodeDisplay = document.getElementById('final-code');
        const winningTeamNameElement = document.getElementById('winning-team-name');
        
        // ---------------------------------------------------
        // CHỨC NĂNG BẢNG ĐIỂM
        // ---------------------------------------------------
        
        function updateTeamScore(teamId, delta) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.score += delta;
                const scoreElement = document.getElementById(`score-${teamId}`);
                if (scoreElement) {
                    scoreElement.textContent = team.score;
                    // Hiệu ứng nhấp nháy
                    scoreElement.style.transition = 'none';
                    scoreElement.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        scoreElement.style.transition = 'transform 0.2s';
                        scoreElement.style.transform = 'scale(1.0)';
                    }, 50);
                }
            }
        }
        window.updateTeamScore = updateTeamScore; 

        // ---------------------------------------------------
        // CHỨC NĂNG TRÒ CHƠI
        // ---------------------------------------------------
        
        function getTeamQuestion(teamId) {
            const team = teams.find(t => t.id === teamId);
            if (!team || team.currentManhMoiIndex >= SECRET_CODE.length) return null;
            
            // Lấy bộ câu hỏi riêng của đội và trả về câu hỏi hiện tại
            const teamQuestions = ALL_TEAM_QUESTIONS[teamId];
            return teamQuestions ? teamQuestions[team.currentManhMoiIndex] : null;
        }

        function renderTeamRows() {
            teamRowsContainer.innerHTML = ''; 
            
            teams.forEach(team => {
                const qIndex = team.currentManhMoiIndex;
                const questionData = getTeamQuestion(team.id); 
                const isGameFinished = qIndex === SECRET_CODE.length;
                
                const row = document.createElement('div');
                row.className = `team-row ${team.colorClass}`;
                row.id = `team-row-${team.id}`;
                
                let questionHTML = '';
                let inputHTML = '';
                
                if (isGameFinished) {
                    row.classList.add('finished');
                    questionHTML = `<div class="q-text">🎉 **HOÀN THÀNH 7/7 MANH MỐI!** Đội ${team.name} đang chờ giáo viên tổng kết.</div>`;
                    inputHTML = `<div class="result-message correct-answer">Tổng điểm: ${team.score}</div>`;
                } else if (questionData) {
                    row.classList.remove('finished');
                    questionHTML = `
                        <div class="q-number">Manh Mối ${qIndex + 1}</div>
                        <div class="q-text" id="q-text-${team.id}">${questionData.q}</div>
                    `;
                    inputHTML = `
                        <div class="input-group">
                            <input type="number" id="answer-input-${team.id}" placeholder="Đáp án (1 chữ số)" min="0" max="9" step="1" maxlength="1" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                            <button onclick="checkTeamAnswer('${team.id}')">KIỂM TRA</button>
                        </div>
                        <div class="result-message" id="result-message-${team.id}"></div>
                    `;
                } else {
                     row.classList.remove('finished');
                     questionHTML = `<div class="q-text">Lỗi dữ liệu câu hỏi.</div>`;
                     inputHTML = '';
                }

                // Cấu trúc HTML cho một hàng đội (3 cột)
                row.innerHTML = `
                    <div class="team-score-control">
                        <div class="team-score-value" id="score-${team.id}">${team.score}</div>
                        <div class="score-control">
                            <button onclick="updateTeamScore('${team.id}', 10)">+10</button>
                            <button onclick="updateTeamScore('${team.id}', -5)">-5</button>
                        </div>
                    </div>
                    <div class="team-input-status-area">
                        <div class="team-status-bar" id="status-bar-${team.id}">
                            </div>
                        ${!isGameFinished && questionData ? inputHTML : `<div style="padding-top: 10px;">${inputHTML}</div>`}
                    </div>
                    <div class="team-question-area">
                        ${questionHTML}
                    </div>
                `;
                
                teamRowsContainer.appendChild(row);
                renderStatusBar(team);
                
                // Xử lý MathJax cho câu hỏi (nếu có)
                if (!isGameFinished && questionData && window.MathJax) {
                    // Yêu cầu MathJax render lại phần tử mới được thêm vào
                    MathJax.typesetPromise([document.getElementById(`q-text-${team.id}`)]);
                }
            });
        }
        
        function renderStatusBar(team) {
            const statusBar = document.getElementById(`status-bar-${team.id}`);
            if (!statusBar) return;
            statusBar.innerHTML = '';
            
            team.manhMoiCompletedState.forEach((isCompleted, index) => {
                const status = document.createElement('div');
                status.className = 'manh-moi-status';
                status.textContent = index + 1;
                
                if (isCompleted) {
                    status.classList.add('manh-moi-completed');
                } else if (index === team.currentManhMoiIndex) {
                    status.classList.add('manh-moi-active');
                }
                
                statusBar.appendChild(status);
            });
        }
        
        // HÀM KIỂM TRA ĐÁP ÁN CHO TỪNG ĐỘI
        window.checkTeamAnswer = function(teamId) {
            const team = teams.find(t => t.id === teamId);
            if (!team || team.currentManhMoiIndex >= SECRET_CODE.length) return;
            
            const qIndex = team.currentManhMoiIndex;
            const questionData = getTeamQuestion(teamId); 
            if (!questionData) return;
            
            const resultMessage = document.getElementById(`result-message-${teamId}`);
            const answerInput = document.getElementById(`answer-input-${teamId}`);
            
            const userAnswer = answerInput.value.trim();
            const correctAnswer = questionData.correct.trim(); 
            
            if (userAnswer.length !== 1 || isNaN(parseInt(userAnswer))) {
                resultMessage.innerHTML = 'Đáp án phải là **một chữ số** (0-9).';
                resultMessage.className = 'result-message incorrect-answer';
                answerInput.value = ''; 
                return;
            }

            if (userAnswer === correctAnswer) {
                // TRẢ LỜI ĐÚNG
                team.manhMoiCompletedState[qIndex] = true;
                team.currentManhMoiIndex++; 
                
                // Cập nhật điểm
                team.score += POINTS_PER_MANH_MOI;
                
                let msg = `<span class="correct-answer">CHÍNH XÁC!</span> Manh Mối ${qIndex + 1} đã được mở khóa.`;

                if (team.currentManhMoiIndex === SECRET_CODE.length) {
                     // HOÀN THÀNH 7/7
                     team.score += BONUS_POINTS;
                     msg += `<br>🎉 **THƯỞNG LỚN!** Hoàn thành 7/7 Manh Mối.`;
                     
                     // LOGIC: Lưu đội thắng đầu tiên (nếu chưa có)
                     if (!firstWinningTeam) {
                        firstWinningTeam = team;
                     }
                }
                
                resultMessage.innerHTML = msg;
                resultMessage.className = 'result-message correct-answer';
                answerInput.value = ''; 
                
                // Cập nhật giao diện toàn bộ game
                updateTeamScore(teamId, 0);
                renderTeamRows(); 

            } else {
                // TRẢ LỜI SAI
                answerInput.value = ''; 
                resultMessage.innerHTML = `<span class="incorrect-answer">CHƯA CHÍNH XÁC!</span> Thử lại.`;
                resultMessage.className = 'result-message incorrect-answer';
            }
        }
        
        // HÀM HIỂN THỊ KẾT QUẢ (Gắn với nút TỔNG KẾT)
        window.showFinalMessage = function() {
            let winningTeam = null;
            let messageTitle = "TỔNG KẾT THEO ĐIỂM SỐ";
            
            if (firstWinningTeam) {
                // Trường hợp 1: Có đội hoàn thành 7/7
                winningTeam = firstWinningTeam;
                messageTitle = "CHÚC MỪNG ĐỘI ĐẦU TIÊN GIẢI MÃ HOÀN TOÀN!";
            } else {
                // Trường hợp 2: Chưa có đội nào hoàn thành 7/7 (Tổng kết sớm)
                // Tìm đội có điểm cao nhất
                winningTeam = teams.reduce((max, team) => max.score >= team.score ? max : team, teams[0]);
                
                // Xử lý trường hợp tất cả điểm bằng 0
                if (teams.every(t => t.score === 0)) {
                    messageTitle = "TỔNG KẾT: CHƯA CÓ ĐIỂM SỐ NÀO ĐƯỢC GHI";
                    winningTeam = { name: "CHƯA XÁC ĐỊNH", id: 'default', colorClass: 'team-red', score: 0 }; 
                } else {
                    messageTitle = "TỔNG KẾT: ĐỘI CÓ ĐIỂM CAO NHẤT";
                }
            }
            
            const finalCodeString = SECRET_CODE.join(' - ');
            
            finalCodeDisplay.textContent = finalCodeString;
            winningTeamNameElement.textContent = winningTeam.name;
            finalMessageTitleElement.textContent = messageTitle;
            
            // Lấy màu border để tô màu tên đội chiến thắng
            const teamRow = document.getElementById(`team-row-${winningTeam.id}`);
            if (teamRow) {
                winningTeamNameElement.style.color = window.getComputedStyle(teamRow).borderColor || '#fff176';
            } else {
                winningTeamNameElement.style.color = '#fff176'; 
            }

            // Hiển thị khung kết thúc full screen overlay
            finalMessage.style.display = 'flex';
        }

        // HÀM BẮT ĐẦU GAME
        startButton.addEventListener('click', () => {
            startArea.style.display = 'none';
            gameWrapper.style.display = 'block';
            
            // Reset trạng thái
            teams.forEach(team => {
                team.score = 0;
                team.currentManhMoiIndex = 0;
                team.manhMoiCompletedState.fill(false);
            });
            firstWinningTeam = null;
            
            renderTeamRows();
        });
    </script>

</body>
