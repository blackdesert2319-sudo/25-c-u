<body>

    <script>
        // C·∫§U H√åNH ƒêI·ªÇM V√Ä M·∫¨T M√É
        const SECRET_CODE = ['7', '0', '3', '6', '9', '2', '5'];

        // C√ÇU H·ªéI (7 c√¢u - C·∫•p s·ªë c·ªông/nh√¢n)
        const QUESTIONS = [
            // Manh M·ªëi 1: C·∫•p s·ªë c·ªông (ƒê√°p √°n 7)
            { q: 'Cho CSC c√≥ $u_1=1$ v√† c√¥ng sai $d=2$. T√¨m $u_4$.', correct: '7', manhMoiIndex: 0 }, 
            // Manh M·ªëi 2: C·∫•p s·ªë c·ªông (ƒê√°p √°n 0)
            { q: 'Cho CSC c√≥ $u_1=10$ v√† $d=-5$. H·ªèi $u_3$ c√≥ gi√° tr·ªã b·∫±ng?', correct: '0', manhMoiIndex: 1 }, 
            // Manh M·ªëi 3: C·∫•p s·ªë nh√¢n (ƒê√°p √°n 3)
            { q: 'Cho CSN c√≥ $u_1=1$ v√† c√¥ng b·ªôi $q=3$. T√¨m $u_2$.', correct: '3', manhMoiIndex: 2 }, 
            // Manh M·ªëi 4: C·∫•p s·ªë nh√¢n (ƒê√°p √°n 6)
            { q: 'T√¨m $x$ ƒë·ªÉ 3 s·ªë $1, x, 36$ l·∫≠p th√†nh CSN d∆∞∆°ng. $x=$?', correct: '6', manhMoiIndex: 3 }, 
            // Manh M·ªëi 5: C·∫•p s·ªë c·ªông (ƒê√°p √°n 9)
            { q: 'T√¨m t·ªïng $S_3$ c·ªßa CSC c√≥ $u_1=2$ v√† $u_3=4$.', correct: '9', manhMoiIndex: 4 }, // u2=3 => S3 = 2+3+4=9
            // Manh M·ªëi 6: C·∫•p s·ªë nh√¢n (ƒê√°p √°n 2)
            { q: 'Cho CSN c√≥ $u_2=10$ v√† $u_3=20$. T√¨m c√¥ng b·ªôi $q$.', correct: '2', manhMoiIndex: 5 }, 
            // Manh M·ªëi 7: C·∫•p s·ªë c·ªông (ƒê√°p √°n 5)
            { q: 'Cho CSC c√≥ $u_5=10$ v√† $d=1$. T√¨m $u_1$.', correct: '5', manhMoiIndex: 6 } // u1 = 10 - 4*1 = 6
        ];

        // D·ªØ li·ªáu 5 ƒê·ªòI CH∆†I
        const teams = [
            { id: 'red', name: 'ƒê·ªôi ƒê·ªè', colorClass: 'team-red', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(QUESTIONS.length).fill(false) },
            { id: 'blue', name: 'ƒê·ªôi Xanh', colorClass: 'team-blue', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(QUESTIONS.length).fill(false) },
            { id: 'green', name: 'ƒê·ªôi L√°', colorClass: 'team-green', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(QUESTIONS.length).fill(false) },
            { id: 'yellow', name: 'ƒê·ªôi V√†ng', colorClass: 'team-yellow', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(QUESTIONS.length).fill(false) },
            { id: 'purple', name: 'ƒê·ªôi T√≠m', colorClass: 'team-purple', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(QUESTIONS.length).fill(false) }, 
        ];
        
        // DOM Elements
        const startButton = document.getElementById('startButton');
        const gameWrapper = document.getElementById('game-wrapper');
        const startArea = document.getElementById('start-area');
        const codeDisplay = document.getElementById('code-display');
        const teamRowsContainer = document.getElementById('team-rows-container');
        const finalMessage = document.getElementById('final-message');
        const finalCodeDisplay = document.getElementById('final-code');
        
        // ---------------------------------------------------
        // CH·ª®C NƒÇNG B·∫¢NG ƒêI·ªÇM
        // ---------------------------------------------------
        
        function updateTeamScore(teamId, delta) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.score += delta;
                const scoreElement = document.getElementById(`score-${teamId}`);
                if (scoreElement) {
                    scoreElement.textContent = team.score;
                    // Hi·ªáu ·ª©ng nh·∫•p nh√°y
                    scoreElement.style.transition = 'none';
                    scoreElement.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        scoreElement.style.transition = 'transform 0.2s';
                        scoreElement.style.transform = 'scale(1.0)';
                    }, 50);
                }
            }
        }
        window.updateTeamScore = updateTeamScore; 

        // ---------------------------------------------------
        // CH·ª®C NƒÇNG TR√í CH∆†I
        // ---------------------------------------------------
        
        function renderTeamRows() {
            teamRowsContainer.innerHTML = ''; 
            
            teams.forEach(team => {
                const qIndex = team.currentManhMoiIndex;
                const questionData = QUESTIONS[qIndex];
                const isGameFinished = qIndex === QUESTIONS.length;
                
                const row = document.createElement('div');
                row.className = `team-row ${team.colorClass}`;
                row.id = `team-row-${team.id}`;
                
                let questionHTML = '';
                let inputHTML = '';
                
                if (isGameFinished) {
                    // Tr·∫°ng th√°i ho√†n th√†nh 7/7
                    questionHTML = `<div class="q-text">üéâ **HO√ÄN TH√ÄNH 7/7 MANH M·ªêI!** ƒêang ch·ªù k·∫øt qu·∫£ chung cu·ªôc...</div>`;
                    inputHTML = '';
                } else {
                    // Tr·∫°ng th√°i ƒëang gi·∫£i manh m·ªëi
                    questionHTML = `
                        <div class="q-number">Manh M·ªëi ${qIndex + 1}</div>
                        <div class="q-text" id="q-text-${team.id}">${questionData.q}</div>
                    `;
                    inputHTML = `
                        <div class="input-group">
                            <input type="number" id="answer-input-${team.id}" placeholder="ƒê√°p √°n (1 ch·ªØ s·ªë)" min="0" max="9" step="1" maxlength="1" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                            <button onclick="checkTeamAnswer('${team.id}')">KI·ªÇM TRA</button>
                        </div>
                        <div class="result-message" id="result-message-${team.id}"></div>
                    `;
                }

                // C·∫•u tr√∫c HTML cho m·ªôt h√†ng ƒë·ªôi
                row.innerHTML = `
                    <div class="team-score-control">
                        <div class="team-name">${team.name}</div>
                        <div class="team-score-value" id="score-${team.id}">${team.score}</div>
                        <div class="score-control">
                            <button onclick="updateTeamScore('${team.id}', 10)">+10</button>
                            <button onclick="updateTeamScore('${team.id}', -5)">-5</button>
                        </div>
                    </div>
                    <div class="team-question-area">
                        ${questionHTML}
                        ${inputHTML}
                    </div>
                    <div class="team-status-bar" id="status-bar-${team.id}">
                        </div>
                `;
                
                teamRowsContainer.appendChild(row);
                renderStatusBar(team);
                
                // X·ª≠ l√Ω MathJax cho c√¢u h·ªèi (n·∫øu c√≥)
                if (!isGameFinished && window.MathJax) {
                    MathJax.typesetPromise([document.getElementById(`q-text-${team.id}`)]);
                }
            });
        }
        
        function renderStatusBar(team) {
            const statusBar = document.getElementById(`status-bar-${team.id}`);
            if (!statusBar) return;
            statusBar.innerHTML = '';
            
            team.manhMoiCompletedState.forEach((isCompleted, index) => {
                const status = document.createElement('div');
                status.className = 'manh-moi-status';
                status.textContent = index + 1;
                
                if (isCompleted) {
                    status.classList.add('manh-moi-completed');
                } else if (index === team.currentManhMoiIndex) {
                    status.classList.add('manh-moi-active');
                }
                
                statusBar.appendChild(status);
            });
        }
        
        // H√ÄM KI·ªÇM TRA ƒê√ÅP √ÅN CHO T·ª™NG ƒê·ªòI
        window.checkTeamAnswer = function(teamId) {
            const team = teams.find(t => t.id === teamId);
            if (!team || team.currentManhMoiIndex >= QUESTIONS.length) return;
            
            const qIndex = team.currentManhMoiIndex;
            const questionData = QUESTIONS[qIndex];
            const resultMessage = document.getElementById(`result-message-${teamId}`);
            const answerInput = document.getElementById(`answer-input-${teamId}`);
            
            const userAnswer = answerInput.value.trim();
            const correctAnswer = questionData.correct.trim(); 
            
            if (userAnswer.length !== 1 || isNaN(parseInt(userAnswer))) {
                resultMessage.innerHTML = 'ƒê√°p √°n ph·∫£i l√† **m·ªôt ch·ªØ s·ªë** (0-9).';
                resultMessage.className = 'result-message incorrect-answer';
                answerInput.value = ''; 
                return;
            }

            if (userAnswer === correctAnswer) {
                // TR·∫¢ L·ªúI ƒê√öNG
                team.manhMoiCompletedState[qIndex] = true;
                team.currentManhMoiIndex++; 
                
                // TƒÉng ƒëi·ªÉm
                team.score += POINTS_PER_MANH_MOI;
                
                let msg = `<span class="correct-answer">CH√çNH X√ÅC!</span> ƒê√£ m·ªü kh√≥a Manh M·ªëi ${qIndex + 1}. **(+${POINTS_PER_MANH_MOI} ƒëi·ªÉm)**.`;

                if (team.currentManhMoiIndex === QUESTIONS.length) {
                     // HO√ÄN TH√ÄNH 7/7
                     team.score += BONUS_POINTS;
                     msg += `<br><span class="correct-answer">NH·∫¨N TH∆Ø·ªûNG!</span> Ho√†n th√†nh 7/7 Manh M·ªëi. Th∆∞·ªüng th√™m **+${BONUS_POINTS} ƒëi·ªÉm**!`;
                     endGame(team);
                }
                
                resultMessage.innerHTML = msg;
                resultMessage.className = 'result-message correct-answer';
                
                // C·∫≠p nh·∫≠t giao di·ªán to√†n b·ªô game
                updateTeamScore(teamId, 0); // Ch·ªâ ƒë·ªÉ trigger c·∫≠p nh·∫≠t score tr√™n giao di·ªán
                renderTeamRows(); 

            } else {
                // TR·∫¢ L·ªúI SAI: Cho ph√©p nh·∫≠p l·∫°i (Kh√¥ng gi·ªõi h·∫°n l∆∞·ª£t)
                answerInput.value = ''; 
                resultMessage.innerHTML = `<span class="incorrect-answer">CH∆ØA CH√çNH X√ÅC!</span> Vui l√≤ng xem x√©t l·∫°i v√† nh·∫≠p l·∫°i.`;
                resultMessage.className = 'result-message incorrect-answer';
            }
        }
        
        // H√ÄM K·∫æT TH√öC TR√í CH∆†I
        function endGame(winningTeam) {
            const finalCodeString = SECRET_CODE.join('-');
            finalCodeDisplay.textContent = finalCodeString;
            
            // Hi·ªán th√¥ng b√°o k·∫øt th√∫c
            finalMessage.style.display = 'flex';
            
            // C·∫≠p nh·∫≠t th√¥ng b√°o cu·ªëi c√πng
            const finalMsgContent = document.getElementById('final-message-content');
            finalMsgContent.innerHTML = `
                <p style="font-size: 1.5em; font-weight: bold;">CH√öC M·ª™NG ƒê·ªòI CHI·∫æN TH·∫ÆNG!</p>
                <p style="font-size: 3em; color: ${winningTeam.colorClass.split('-')[1]};">${winningTeam.name}</p>
                <p style="font-size: 1.5em; margin-top: 20px;">M·∫¨T M√É KHO B√ÅU L√Ä:</p>
                <div id="final-code" style="font-size: 1.5em; color: #fff176; margin-top: 15px; border: 2px solid #fff176; padding: 10px 20px; border-radius: 8px;">${finalCodeString}</div>
            `;
        }

        // H√ÄM B·∫ÆT ƒê·∫¶U GAME
        startButton.addEventListener('click', () => {
            startArea.style.display = 'none';
            gameWrapper.style.display = 'block';
            
            // Reset tr·∫°ng th√°i
            teams.forEach(team => {
                team.score = 0;
                team.currentManhMoiIndex = 0;
                team.manhMoiCompletedState.fill(false);
            });
            
            renderTeamRows();
        });
    </script>
