<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GV - Mật Mã Thám Tử</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #1a1a2e;
  color: white;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}
header {
  background-color: #16213e;
  text-align: center;
  padding: 15px;
  font-size: 1.5em;
  color: #f1c40f;
  font-weight: bold;
}
#controls {
  text-align: center;
  margin: 20px;
}
button {
  font-size: 1.1em;
  font-weight: bold;
  padding: 10px 25px;
  border: none;
  border-radius: 10px;
  margin: 5px;
  cursor: pointer;
}
#startBtn { background-color: #2ecc71; }
#startBtn:hover { background-color: #27ae60; }
#startGameBtn { background-color: #3498db; display:none; }
#startGameBtn:hover { background-color: #2980b9; }
#endBtn { background-color: #e74c3c; display:none; }
#endBtn:hover { background-color: #c0392b; }
#timer {
  font-size: 2em;
  color: #f1c40f;
  text-align: center;
  margin-bottom: 10px;
}
#teams-wrapper {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 10px;
  margin: 10px;
}
.team-card {
  border-radius: 15px;
  padding: 10px;
  text-align: center;
  font-size: 1.2em;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
.team-red { background-color: #e74c3c; }
.team-blue { background-color: #3498db; }
.team-green { background-color: #27ae60; }
.team-yellow { background-color: #f1c40f; color:#333; }
.team-purple { background-color: #9b59b6; }
#submission-queue {
  background-color: #111;
  padding: 15px;
  margin: 10px;
  border-radius: 10px;
}
.overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.9);
  color: white;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 999;
}
.overlay h1 { font-size: 3em; color: #f1c40f; }
</style>
</head>
<body>
<header>GIAO DIỆN GIÁO VIÊN</header>
<div id="controls">
  <button id="startBtn">BẮT ĐẦU PHI VỤ</button>
  <button id="startGameBtn">START</button>
  <button id="endBtn">KẾT THÚC SỚM</button>
</div>
<div id="timer">10:00</div>
<div id="teams-wrapper"></div>
<div id="submission-queue">
  <h2>HÀNG ĐỢI DUYỆT ĐÁP ÁN</h2>
  <div id="queue-content"></div>
</div>
<div class="overlay" id="overlay">
  <h1>KẾT THÚC TRÒ CHƠI</h1>
  <div id="final-scores"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDfcMrblRonAS9Q7BSfD9ZZYeOmSy4UjfQ",
  authDomain: "nutnhap.firebaseapp.com",
  projectId: "nutnhap",
  storageBucket: "nutnhap.firebasestorage.app",
  messagingSenderId: "359344838873",
  appId: "1:359344838873:web:d1746d32920881091c86c8",
  measurementId: "G-0VTTNLWDD9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const teams = [
  { id: 'red', name: 'Đội Đỏ', colorClass: 'team-red', score: 0, current: 0 },
  { id: 'blue', name: 'Đội Xanh', colorClass: 'team-blue', score: 0, current: 0 },
  { id: 'green', name: 'Đội Lá', colorClass: 'team-green', score: 0, current: 0 },
  { id: 'yellow', name: 'Đội Vàng', colorClass: 'team-yellow', score: 0, current: 0 },
  { id: 'purple', name: 'Đội Tím', colorClass: 'team-purple', score: 0, current: 0 }
];

function renderTeams() {
  const container = document.getElementById('teams-wrapper');
  container.innerHTML = '';
  teams.forEach(t => {
    const div = document.createElement('div');
    div.className = `team-card ${t.colorClass}`;
    div.id = `team-${t.id}`;
    div.innerHTML = `<h3>${t.name}</h3><p>Điểm: <span id="score-${t.id}">${t.score}</span></p><p>Câu hiện tại: <span id="q-${t.id}">${t.current+1}</span></p>`;
    container.appendChild(div);
  });
}
renderTeams();

let timerInterval;
let timeLeft = 600;
document.getElementById('startBtn').onclick = () => {
  document.getElementById('startBtn').style.display='none';
  document.getElementById('startGameBtn').style.display='inline-block';
}
document.getElementById('startGameBtn').onclick = startGame;
document.getElementById('endBtn').onclick = endGame;

function startGame(){
  document.getElementById('startGameBtn').style.display='none';
  document.getElementById('endBtn').style.display='inline-block';
  startTimer();
  listenForSubmissions();
}
function startTimer(){
  const timerEl = document.getElementById('timer');
  timerInterval = setInterval(()=>{
    timeLeft--;
    const m = Math.floor(timeLeft/60);
    const s = timeLeft%60;
    timerEl.textContent = `${m}:${s.toString().padStart(2,'0')}`;
    if(timeLeft<=0) endGame();
  },1000);
}
function endGame(){
  clearInterval(timerInterval);
  document.getElementById('overlay').style.display='flex';
  const final = document.getElementById('final-scores');
  final.innerHTML = teams.map(t=>`<p>${t.name}: ${t.score} điểm</p>`).join('');
}

function listenForSubmissions(){
  const qDiv = document.getElementById('queue-content');
  onSnapshot(collection(db, "submissions"), snapshot => {
    qDiv.innerHTML='';
    snapshot.docChanges().forEach(change=>{
      if(change.type==='added'){
        const data = change.doc.data();
        const id = change.doc.id;
        const team = teams.find(t=>t.id===data.teamId);
        if(!team) return;
        if(data.action==='skip'){
          team.score -=10;
          team.current++;
          updateTeam(team);
          deleteDoc(doc(db,'submissions',id));
          addQueueMessage(`⚠️ ${team.name} bỏ qua câu ${data.questionIndex} (-10đ)`);
        }else if(data.status==='pending'){
          const div=document.createElement('div');
          div.innerHTML=`<b>${team.name}</b> (Câu ${data.questionIndex}): ${data.answer}
          <button onclick="window.approve('${id}','${team.id}',${data.questionIndex},true)">✅</button>
          <button onclick="window.approve('${id}','${team.id}',${data.questionIndex},false)">❌</button>`;
          qDiv.appendChild(div);
        }
      }
    });
  });
}

window.approve = async function(id, teamId, qIndex, isCorrect){
  const team = teams.find(t=>t.id===teamId);
  if(!team) return;
  if(isCorrect){
    team.score +=10;
    team.current++;
    addQueueMessage(`✅ ${team.name} đúng câu ${qIndex} (+10đ)`);
  }else{
    addQueueMessage(`❌ ${team.name} sai câu ${qIndex}`);
  }
  updateTeam(team);
  await deleteDoc(doc(db,'submissions',id));
}

function updateTeam(team){
  document.getElementById(`score-${team.id}`).textContent = team.score;
  document.getElementById(`q-${team.id}`).textContent = team.current+1;
}

function addQueueMessage(msg){
  const qDiv = document.getElementById('queue-content');
  const p=document.createElement('p');
  p.textContent=msg;
  qDiv.prepend(p);
}
</script>
</body>
</html>
