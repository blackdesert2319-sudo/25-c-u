<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mật Mã Thám Tử V-FIREBASE: Màn Hình GV</title>
    
    <script>
        window.MathJax = {
            tex: { 
                inlineMath: [['$', '$'], ['\\(', '\\)']],

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* CSS CƠ BẢN (Giữ nguyên phong cách cũ) */
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            min-height: 100vh; 
            background-color: #282c34; 
            padding: 10px 10px 20px 10px;
            color: #fff; 
            overflow-y: auto;
        }

        h1 { color: #f1c40f; margin-bottom: 5px; font-size: 1.8em;}
        
        /* ĐỒNG HỒ ĐẾM NGƯỢC */
        #timer {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c; 
            background-color: #f1c40f;
            padding: 5px 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 1000;
            display: none; 
        }
        
        /* KHU VỰC START BAN ĐẦU */
        #start-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh; 
        }
        #transitionButton { 
            padding: 15px 40px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            background-color: #2ecc71; 
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color 0.2s;
            margin-top: 20px;
        }

        /* KHUNG CHUNG CỦA CÁC ĐỘI */
        #game-wrapper {
            width: 98%; 
            max-width: 1400px; 
            margin-top: 10px;
            display: none; 
        }
        
        /* KHU VỰC ĐIỀU KHIỂN CHUNG */
        #control-area {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }

        #startGameButton { 
            padding: 15px 40px; 
            font-size: 1.5em; 
            background-color: #3498db; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
            margin-bottom: 20px;
        }

        #conclusionButton {
            padding: 10px 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            background-color: #e67e22; 
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s;
            display: block; 
            margin: 0 auto 15px auto;
        }

        /* KHUNG HÀNG CỦA MỘT ĐỘI */
        .team-row {
            display: flex;
            align-items: stretch;
            margin-bottom: 10px;
            padding: 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            border: 2px solid transparent;
            min-height: 120px; 
        }

        /* CSS MÀU CHO 5 ĐỘI */
        .team-red { background-color: #e74c3c; border-color: #c0392b; }
        .team-blue { background-color: #3498db; border-color: #2980b9; }
        .team-green { background-color: #2ecc71; border-color: #27ae60; }
        .team-yellow { background-color: #f1c40f; color: #333; border-color: #f39c12; }
        .team-purple { background-color: #9b59b6; border-color: #8e44ad; }
        .team-yellow .team-score-value, .team-yellow .q-text { color: #333; }
        .team-yellow .control-button-v2 { color: white; background-color: #e67e22; border: none; }

        /* CỘT 1: ĐIỂM VÀ ĐIỀU KHIỂN CHUNG */
        .team-score-control {
            width: 130px; 
            text-align: center;
            padding: 10px 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .team-score-value { 
            font-size: 2.5em;
            font-weight: 900; 
            margin-bottom: 5px;
        }
        
        /* CỘT 2: TRẠNG THÁI VÀ INPUT */
        /* Cột này sẽ bị loại bỏ hoặc đơn giản hóa trong mã mới, không cần input */
        .team-status-area {
            width: 380px;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .q-status-bar {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .q-status-item {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
            background-color: #7f8c8d;
        }
        .status-ready { background-color: #3498db; }
        .status-correct { background-color: #2ecc71; }
        
        /* CỘT 3: CÂU HỎI */
        .team-question-area {
            flex-grow: 1;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .q-number {
            font-size: 1.2em; 
            font-weight: bold;
            margin-bottom: 5px;
        }
        .q-text {
            font-size: 1.4em;
            font-weight: 700;
            line-height: 1.3;
        }

        /* GIAO DIỆN HÀNG ĐỢI DUYỆT ĐÁP ÁN MỚI */
        #submission-queue-area {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: left;
            padding: 15px;
            background-color: #34495e;
            border-radius: 10px;
        }
        .submission-item {
            padding: 12px;
            margin-bottom: 8px;
            background-color: #2c3e50;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #f1c40f;
        }
        .submission-item button {
            padding: 8px 15px; 
            background-color: #e67e22; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="timer">10:00</div>

    <div id="start-area">
        <h1>MẬT MÃ THÁM TỬ V-FIREBASE: 5 ĐỘI TRANH TÀI</h1>
        <p style="font-size: 1.2em; margin-bottom: 20px; color: #ccc;">Giải mã 7 câu hỏi trong 10 phút để trở thành thám tử xuất sắc nhất!</p>
        <p style="font-size: 1em; color: #ccc;">(Ấn nút **BẮT ĐẦU PHI VỤ!** để chuyển sang màn hình chơi và giải thích luật)</p>
        <button id="transitionButton">BẮT ĐẦU PHI VỤ!</button>
    </div>

    <div id="game-wrapper">
        <div id="control-area">
            <button id="startGameButton" onclick="startGame()">BẮT ĐẦU ĐẾM GIỜ VÀ HIỆN CÂU HỎI</button>
            <button id="conclusionButton" onclick="showFinalMessage(false)">TỔNG KẾT BẤT KỂ HẾT GIỜ</button>
            
            <hr style="margin: 15px 0; border-color: #f1c40f;">

            <div id="submission-queue-area">
                <h2>HÀNG ĐỢI DUYỆT ĐÁP ÁN (0 đội)</h2>
                <p style="color:#7f8c8d;">Đang chờ kết nối Firebase...</p>
            </div>
            
        </div>
        
        <div id="team-rows-container">
            </div>
    </div>

    <script type="module">
        // ---------------------------------------------------
        // 1. IMPORT FIREBASE CÁC CHỨC NĂNG CẦN THIẾT
        // ---------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

        // ---------------------------------------------------
        // 2. CẤU HÌNH FIREBASE CỦA BẠN
        // ---------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyDfcMrblRonAS9Q7BSfD9ZZYeOmSy4UjfQ",
            authDomain: "nutnhap.firebaseapp.com",
            projectId: "nutnhap",
            storageBucket: "nutnhap.firebasestorage.app",
            messagingSenderId: "359344838873",
            appId: "1:359344838873:web:d1746d32920881091c86c8",
            measurementId: "G-0VTTNLWDD9"
        };

        // 3. KHỞI TẠO FIREBASE
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ---------------------------------------------------
        // 4. CẤU HÌNH GAME (GIỮ NGUYÊN)
        // ---------------------------------------------------
        const POINTS_PER_CORRECT = 10;
        const PENALTY_PER_SKIP = 20;
        const BONUS_POINTS = 30;
        const GAME_DURATION_SECONDS = 10 * 60; 
        const FINAL_SECRET_CODE = '1432'; 
        const PRIZE_POOL = [
            "+2 điểm vào 1 bài 15 phút.",
            "+1 điểm vào 1 bài 15 phút.",
            "1 tràng pháo tay lớn từ cả lớp!",
            "1 lời khen ngợi đặc biệt từ giáo viên.",
            "Miễn 1 câu hỏi bài tập về nhà.",
            "1 lần đổi đội trong hoạt động sắp tới (nếu có)."
        ];

        let firstWinningTeam = null; 
        let timerInterval = null;
        let timeRemaining = GAME_DURATION_SECONDS;
        let gameActive = false; 
        
        // DỮ LIỆU CÂU HỎI
        const ALL_TEAM_QUESTIONS = {
            red: [{ q: 'Cho CSC có $u_1=3$ và công sai $d=2$. Tìm $u_{10}$.', correct: '21' }, { q: 'Cho CSN có $u_1=2$ và công bội $q=2$. Tìm $u_5$.', correct: '32' }, { q: 'Cho CSC có $u_1=2, u_5=18$. Tìm công sai $d$.', correct: '4' }, { q: 'Cho CSN có $u_1=2, u_3=18$. Tìm công bội $q$ dương.', correct: '3' }, { q: 'Cho CSC có $u_1=2, u_4=14$. Tìm tổng $S_4$.', correct: '32' }, { q: 'Cho CSN có $u_1=2, q=3$. Tìm tổng $S_3$.', correct: '26' }, { q: 'Cho CSC có $u_1=5, d=3$. Biết $u_n=32$. Tìm $n$.', correct: '10' } ],
            blue: [{ q: 'Cho CSC có $u_1=10, d=3$. Tìm $u_8$.', correct: '31' }, { q: 'Cho CSN có $u_1=3, q=2$. Tìm $u_4$.', correct: '24' }, { q: 'Cho CSC có $u_1=3, u_5=15$. Tìm công sai $d$.', correct: '3' }, { q: 'Cho CSN có $u_1=3, u_3=12$. Tìm công bội $q$ dương.', correct: '2' }, { q: 'Cho CSC có $u_1=5, d=2$. Tìm tổng $S_5$.', correct: '45' }, { q: 'Cho CSN có $u_1=3, q=2$. Tìm tổng $S_4$.', correct: '45' }, { q: 'Cho CSN có $u_1=2, q=2$. Biết $u_n=64$. Tìm $n$.', correct: '6' } ],
            green: [{ q: 'Cho CSC có $u_1=5, d=4$. Tìm $u_6$.', correct: '25' }, { q: 'Cho CSN có $u_1=4, q=3$. Tìm $u_3$.', correct: '36' }, { q: 'Cho CSC có $u_1=10, u_5=30$. Tìm công sai $d$.', correct: '5' }, { q: 'Cho CSN có $u_1=5, u_3=45$. Tìm công bội $q$ dương.', correct: '3' }, { q: 'Cho CSC có $u_1=2, u_6=12$. Tìm tổng $S_6$.', correct: '42' }, { q: 'Cho CSN có $u_1=4, q=2$. Tìm tổng $S_3$.', correct: '28' }, { q: 'Cho CSC có $u_1=2, d=4$. Biết $u_n=26$. Tìm $n$.', correct: '7' } ],
            yellow: [{ q: 'Cho CSC có $u_1=2, d=5$. Tìm $u_7$.', correct: '32' }, { q: 'Cho CSN có $u_1=2, q=3$. Tìm $u_4$.', correct: '54' }, { q: 'Cho CSC có $u_1=4, u_5=28$. Tìm công sai $d$.', correct: '6' }, { q: 'Cho CSN có $u_1=2, u_3=50$. Tìm công bội $q$ dương.', correct: '5' }, { q: 'Cho CSC có $u_1=1, d=3$. Tìm tổng $S_4$.', correct: '22' }, { q: 'Cho CSN có $u_1=5, q=-2$. Tìm tổng $S_3$.', correct: '15' }, { q: 'Cho CSN có $u_1=3, q=2$. Biết $u_n=48$. Tìm $n$.', correct: '5' } ],
            purple: [{ q: 'Cho CSC có $u_1=3, d=4$. Tìm $u_5$.', correct: '19' }, { q: 'Cho CSN có $u_1=5, q=2$. Tìm $u_4$.', correct: '40' }, { q: 'Cho CSC có $u_1=5, u_5=29$. Tìm công sai $d$.', correct: '6' }, { q: 'Cho CSN có $u_1=4, u_3=100$. Tìm công bội $q$ dương.', correct: '5' }, { q: 'Cho CSC có $u_1=10, d=-1$. Tìm tổng $S_5$.', correct: '40' }, { q: 'Cho CSN có $u_1=4, q=3$. Tìm tổng $S_3$.', correct: '52' }, { q: 'Cho CSC có $u_1=10, d=-2$. Biết $u_n=0$. Tìm $n$.', correct: '6' } ]
        };
        
        // Dữ liệu 5 ĐỘI CHƠI
        const teams = [
            { id: 'red', name: 'Đội Đỏ', colorClass: 'team-red', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(7).fill(false) },
            { id: 'blue', name: 'Đội Xanh', colorClass: 'team-blue', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(7).fill(false) },
            { id: 'green', name: 'Đội Lá', colorClass: 'team-green', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(7).fill(false) },
            { id: 'yellow', name: 'Đội Vàng', colorClass: 'team-yellow', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(7).fill(false) },
            { id: 'purple', name: 'Đội Tím', colorClass: 'team-purple', score: 0, currentManhMoiIndex: 0, manhMoiCompletedState: new Array(7).fill(false) }, 
        ];

        // Biến toàn cục để lưu trữ hàng đợi đáp án
        window.submissionsQueue = []; 

        // ---------------------------------------------------
        // 5. CÁC HÀM XỬ LÝ CHÍNH
        // ---------------------------------------------------
        
        // Hàm chuyển màn hình khởi động sang màn hình chơi
        window.transitionToGame = function() {
            document.getElementById('start-area').style.display = 'none';
            document.getElementById('game-wrapper').style.display = 'block';
            renderTeamRows(); 
        }

        document.getElementById('transitionButton').onclick = transitionToGame;
        
        // Hàm chính khởi chạy game và lắng nghe Firebase
        window.startGame = function() {
            if (gameActive) return;
            gameActive = true;
            document.getElementById('timer').style.display = 'block';
            startTimer(); 
            
            // Cập nhật hiển thị câu hỏi ban đầu
            renderTeamRows();
            
            // BẮT ĐẦU LẮNG NGHE HÀNG ĐỢI ĐÁP ÁN TỪ FIREBASE
            listenForSubmissions();
        }
        
        // Hàm lắng nghe hàng đợi submissions và cập nhật màn hình GV (FIREBASE)
        window.listenForSubmissions = function() {
            // Truy vấn sắp xếp theo timestamp (từ sớm nhất đến muộn nhất)
            const q = query(collection(db, "submissions"), orderBy("timestamp", "asc"));
            
            // Lắng nghe real-time
            onSnapshot(q, (snapshot) => {
                window.submissionsQueue = [];
                snapshot.forEach((doc) => {
                    // Lấy dữ liệu và ID của submission
                    window.submissionsQueue.push({ id: doc.id, ...doc.data() });
                });
                
                // Cập nhật giao diện Hàng đợi
                window.renderSubmissionQueue();
            });
        }

        // HÀM DUYỆT ĐÁP ÁN VÀ XỬ LÝ LOGIC (FIREBASE)
        window.handleReviewSubmission = async function(submissionId) {
            if (!gameActive) return alert("Trò chơi chưa bắt đầu hoặc đã kết thúc!");

            const submission = submissionsQueue.find(sub => sub.id === submissionId);
            if (!submission) return;

            const teamId = submission.teamId;
            const team = teams.find(t => t.id === teamId);
            if (!team) return alert("Lỗi: Không tìm thấy đội.");

            // Kiểm tra nếu đội đã hoàn thành
            if (team.currentManhMoiIndex >= ALL_TEAM_QUESTIONS[teamId].length) {
                alert(`${team.name} đã hoàn thành 7 câu. Đáp án này sẽ bị xóa.`);
                await deleteDoc(doc(db, "submissions", submissionId)); 
                return;
            }
            
            // Lấy đáp án đúng của câu hỏi hiện tại của đội
            const currentQIndex = team.currentManhMoiIndex;
            const correctAns = ALL_TEAM_QUESTIONS[teamId][currentQIndex].correct;
            
            // Kiểm tra đáp án
            const isCorrect = submission.answer.trim().toLowerCase() === correctAns.toLowerCase();
            
            // Xử lý logic và cập nhật điểm cục bộ
            let resultMessage = "";
            if (isCorrect) {
                team.score += POINTS_PER_CORRECT;
                team.currentManhMoiIndex++; // Chuyển sang câu hỏi tiếp theo
                team.manhMoiCompletedState[currentQIndex] = true;
                resultMessage = `CHÍNH XÁC! +${POINTS_PER_CORRECT} điểm cho ${team.name}.`;
            } else {
                resultMessage = `SAI! Đáp án của ${team.name} là ${submission.answer}. Đáp án đúng: ${correctAns}.`;
            }

            // Cập nhật giao diện GV và loại bỏ khỏi hàng đợi Firebase
            updateScoreDisplay(); 
            alert(resultMessage); 
            
            // Xóa submission khỏi hàng đợi Firebase
            await deleteDoc(doc(db, "submissions", submissionId));
            
            // Kiểm tra nếu có đội đã thắng (hoàn thành 7 câu)
            checkWinCondition();
        }


        // HÀM RENDER HÀNG ĐỢI ĐÁP ÁN (FIREBASE)
        window.renderSubmissionQueue = function() {
            const queueContainer = document.getElementById('submission-queue-area');
            if (!queueContainer) return;
            
            let html = `<h2>HÀNG ĐỢI DUYỆT ĐÁP ÁN (${submissionsQueue.length} đội)</h2>`;
            
            if (submissionsQueue.length === 0) {
                html += '<p style="color:#7f8c8d;">Chưa có đội nào gửi đáp án.</p>';
            } else {
                html += '<div style="border: 2px solid #f1c40f; padding: 10px; border-radius: 8px;">';
                
                // Hiển thị 5 đội đầu tiên trong hàng đợi
                submissionsQueue.slice(0, 5).forEach((sub, index) => {
                    const team = teams.find(t => t.id === sub.teamId);
                    if (!team) return; // Bỏ qua nếu không tìm thấy đội
                    
                    const teamName = team.name;
                    // Lấy câu hỏi hiện tại của đội theo logic game
                    const qIndex = team.currentManhMoiIndex < ALL_TEAM_QUESTIONS[team.id].length ? team.currentManhMoiIndex : ALL_TEAM_QUESTIONS[team.id].length - 1;
                    
                    // Format timestamp (Firebase Timestamp)
                    const timeStr = sub.timestamp ? new Date(sub.timestamp.seconds * 1000).toLocaleTimeString() : 'Đang tải...';
                    
                    // Xác định màu nền dựa trên màu đội
                    let bgColor = '#2c3e50';
                    let textColor = 'white';
                    if (team.colorClass === 'team-yellow') { 
                        bgColor = '#f1c40f'; 
                        textColor = '#333'; 
                    } else if (team.colorClass === 'team-red') {
                         bgColor = '#e74c3c';
                    } else if (team.colorClass === 'team-blue') {
                         bgColor = '#3498db';
                    } else if (team.colorClass === 'team-green') {
                         bgColor = '#2ecc71';
                    } else if (team.colorClass === 'team-purple') {
                         bgColor = '#9b59b6';
                    }
                    
                    html += `
                        <div class="submission-item" style="background-color: ${bgColor}; color: ${textColor}; border-left-color: #f1c40f;">
                            <span style="font-weight: bold; font-size: 1.1em;">${index + 1}. ${teamName} (Câu ${qIndex + 1}):</span> 
                            <span>Đáp án: <strong style="font-size: 1.2em; color: ${textColor === 'white' ? '#f1c40f' : '#e67e22'};">${sub.answer}</strong></span>
                            <span>Lúc: ${timeStr}</span>
                            <button onclick="handleReviewSubmission('${sub.id}')">
                                DUYỆT
                            </button>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            queueContainer.innerHTML = html;
        }

        // HÀM TẠO GIAO DIỆN HÀNG ĐỘI (Đã loại bỏ input cũ)
        function renderTeamRows() {
            const container = document.getElementById('team-rows-container');
            let html = '';
            
            teams.forEach(team => {
                const currentQ = team.currentManhMoiIndex;
                const totalQ = ALL_TEAM_QUESTIONS[team.id].length;
                
                // Hiển thị câu hỏi nếu chưa hoàn thành
                const qDisplay = currentQ < totalQ ? ALL_TEAM_QUESTIONS[team.id][currentQ].q : "ĐÃ HOÀN THÀNH 7/7 CÂU!";
                const qNumber = currentQ < totalQ ? `Mãnh Mối ${currentQ + 1}` : 'HOÀN THÀNH';

                // Tạo thanh trạng thái câu hỏi
                let statusHtml = '<div class="q-status-bar">';
                for (let i = 0; i < totalQ; i++) {
                    let statusClass = team.manhMoiCompletedState[i] ? 'status-correct' : (i === currentQ ? 'status-ready' : '');
                    statusHtml += `<div class="q-status-item ${statusClass}">${i + 1}</div>`;
                }
                statusHtml += '</div>';

                html += `
                    <div class="team-row ${team.colorClass}">
                        
                        <div class="team-score-control">
                            <div class="team-score-value" id="score-${team.id}">${team.score}</div>
                            <span style="font-weight: bold;">${team.name.toUpperCase()}</span>
                        </div>
                        
                        <div class="team-status-area">
                            ${statusHtml}
                            <div id="status-message-${team.id}" style="font-weight: bold; font-size: 1em;">
                                Chờ đội gửi đáp án qua điện thoại...
                            </div>
                        </div>

                        <div class="team-question-area">
                            <div class="q-number">${qNumber}</div>
                            <div class="q-text" id="q-text-${team.id}">
                                ${qDisplay}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            // Cập nhật lại công thức toán MathJax
            if (window.MathJax) {
                window.MathJax.typesetPromise([container]);
            }
        }
        
        // CÁC HÀM CŨ ĐƯỢC GIỮ LẠI (Cần thiết cho logic game)
        
        // Cập nhật điểm và trạng thái câu hỏi (được gọi sau khi duyệt đáp án)
        function updateScoreDisplay() {
            teams.forEach(team => {
                document.getElementById(`score-${team.id}`).textContent = team.score;
                
                const currentQ = team.currentManhMoiIndex;
                const totalQ = ALL_TEAM_QUESTIONS[team.id].length;
                
                const qDisplay = currentQ < totalQ ? ALL_TEAM_QUESTIONS[team.id][currentQ].q : "ĐÃ HOÀN THÀNH 7/7 CÂU!";
                const qNumber = currentQ < totalQ ? `Mãnh Mối ${currentQ + 1}` : 'HOÀN THÀNH';

                document.getElementById(`q-text-${team.id}`).innerHTML = qDisplay;
                
                // Cập nhật thanh trạng thái
                const container = document.getElementById('team-rows-container');
                let statusHtml = '<div class="q-status-bar">';
                for (let i = 0; i < totalQ; i++) {
                    let statusClass = team.manhMoiCompletedState[i] ? 'status-correct' : (i === currentQ ? 'status-ready' : '');
                    statusHtml += `<div class="q-status-item ${statusClass}">${i + 1}</div>`;
                }
                statusHtml += '</div>';
                document.querySelector(`.team-row.${team.colorClass} .team-status-area`).innerHTML = statusHtml + `<div id="status-message-${team.id}" style="font-weight: bold; font-size: 1em;">Chờ đội gửi đáp án qua điện thoại...</div>`;

                // Cập nhật lại công thức toán MathJax
                if (window.MathJax) {
                    window.MathJax.typesetPromise([container]);
                }
            });
        }

        function checkWinCondition() {
            const completedTeams = teams.filter(t => t.currentManhMoiIndex === ALL_TEAM_QUESTIONS[t.id].length);
            
            if (completedTeams.length > 0) {
                completedTeams.forEach(team => {
                    if (!team.hasWon) {
                        team.score += BONUS_POINTS; // Cộng điểm thưởng cho đội hoàn thành
                        team.hasWon = true; 
                        
                        if (!firstWinningTeam) {
                            firstWinningTeam = team.id;
                            updateScoreDisplay(); // Cập nhật điểm thưởng trên màn hình
                            
                            // Tùy chọn: Dừng game ngay khi có đội đầu tiên hoàn thành
                            // showFinalMessage(true); 
                        }
                    }
                });
            }
        }

        function startTimer() {
            // ... (Hàm này giữ nguyên)
            timerInterval = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                document.getElementById('timer').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    showFinalMessage(true);
                }
            }, 1000);
        }

        function showFinalMessage(isTimeUp) {
            // ... (Hàm này giữ nguyên)
        }
        
        function showChestScreen() {
             // ... (Hàm này giữ nguyên)
        }
        
        function openChest() {
             // ... (Hàm này giữ nguyên)
        }

        // Khởi tạo giao diện lần đầu khi tải trang
        document.addEventListener('DOMContentLoaded', () => {
            renderTeamRows();
            // Lắng nghe Firebase ngay khi tải trang (để thấy trạng thái)
            listenForSubmissions(); 
        });
        
    </script>
