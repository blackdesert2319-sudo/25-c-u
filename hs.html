<body>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>

  <script>
    // === Firebase gi·ªØ nguy√™n c·∫•u h√¨nh c·ªßa b·∫°n ===
    const firebaseConfig = {
      apiKey: "AIzaSyC9SRP8hEhtJ8bY2n1mTuPhtvpgMyZbktY",
      authDomain: "blackdesert2319-sudo.firebaseapp.com",
      projectId: "blackdesert2319-sudo",
      storageBucket: "blackdesert2319-sudo.appspot.com",
      messagingSenderId: "628771580196",
      appId: "1:628771580196:web:1e95f7f3c9de7e3e6cb36d"

    const app = firebase.initializeApp(firebaseConfig);

    // ===== X√ÅC ƒê·ªäNH ƒê·ªòI =====
    const urlParams = new URLSearchParams(window.location.search);
    const teamId = urlParams.get("teamId") || "unknown";
    const teams = [

      { id: "blue", name: "ƒê·ªôi Xanh", color: "#1d3557" },
      { id: "green", name: "ƒê·ªôi L√°", color: "#2a9d8f" },
      { id: "yellow", name: "ƒê·ªôi V√†ng", color: "#f4a261" },
      { id: "purple", name: "ƒê·ªôi T√≠m", color: "#9d4edd" }
    ];
    const teamData = teams.find(t=>t.id===teamId);
    const teamName = teamData ? teamData.name : "ƒê·ªôi kh√¥ng x√°c ƒë·ªãnh";
    const teamColor = teamData ? teamData.color : "#fff";
    
    document.getElementById("teamName").textContent = teamName;

    // Th√™m m√†u n·ªÅn nh·∫°t h∆°n m√†u ƒë·ªôi theo y√™u c·∫ßu
    document.body.style.background = teamData ? `color-mix(in srgb, ${teamColor} 10%, #0d1b2a)` : '#0d1b2a'; 

    // ===== DANH S√ÅCH C√ÇU H·ªéI V√Ä TH·ª® T·ª∞ (Ph·∫£i tr√πng v·ªõi GV) =====
    const questions = [
      "Cho c·∫•p s·ªë c·ªông c√≥ u‚ÇÅ = 2, c√¥ng sai d = 3. T√¨m u‚ÇÖ.",
      "Cho c·∫•p s·ªë c·ªông 5, 8, 11, ... T√≠nh s·ªë h·∫°ng th·ª© 10.",
      "Cho c·∫•p s·ªë nh√¢n c√≥ u‚ÇÅ = 3, q = 2. T√¨m u‚ÇÖ.",
      "Cho c·∫•p s·ªë nh√¢n 2, 6, 18, ... T√¨m c√¥ng b·ªôi q.",
      "Cho c·∫•p s·ªë c·ªông c√≥ 7 s·ªë h·∫°ng, t·ªïng l√† 35, u‚ÇÅ = 2. T√¨m c√¥ng sai d.",
      "Cho c·∫•p s·ªë nh√¢n c√≥ 5 s·ªë h·∫°ng, u‚ÇÅ = 2, u‚ÇÖ = 32. T√¨m q.",
      "Cho c·∫•p s·ªë c·ªông 4, 7, 10, ... T√¨m s·ªë h·∫°ng th·ª© 12."
    ];
    
    const questionOrder = {
      red:    [0,1,2,3,4,5,6],
      blue:   [2,5,0,3,1,6,4],
      green:  [4,2,6,0,1,5,3],
      yellow: [1,3,5,2,0,4,6],
      purple: [6,0,4,1,3,2,5]
    };
    
    // Ch·ªâ s·ªë c√¢u h·ªèi hi·ªán t·∫°i (v·ªã tr√≠ trong d√£y 7 c√¢u, 0-based)
    let currentQuestionIndex = 0; 
    let gameStarted = false;

    const questionBox = document.getElementById("questionBox");
    const answerInput = document.getElementById("answerInput");
    const submitBtn = document.getElementById("submitBtn");
    const skipBtn = document.getElementById("skipBtn");
    const statusMsg = document.getElementById("statusMsg");

    // ===== NGHE TR·∫†NG TH√ÅI STARTGAME T·ª™ GV (Control State) =====
    const ctrlRef = db.collection("control").doc("state");
    ctrlRef.onSnapshot((doc) => {
      const data = doc.data();
      if (data && data.startGame) {
        if (!gameStarted) {
          gameStarted = true;
          // showQuestion() s·∫Ω ƒë∆∞·ª£c g·ªçi sau khi ƒë·ªìng b·ªô currentQuestionIndex
        }
      } else {
        gameStarted = false;
        questionBox.textContent = "ƒê·ª£i gi√°o vi√™n b·∫Øt ƒë·∫ßu phi v·ª•...";
        disableInputs(true);
      }
    });
    
    // ===== NEW: NGHE V·ªä TR√ç C√ÇU H·ªéI HI·ªÜN T·∫†I T·ª™ GV (Team State) =====
    const teamStateRef = db.collection("teamState").doc(teamId);
    teamStateRef.onSnapshot((doc) => {
        const data = doc.data();
        if(data && data.currentQIndex !== undefined) {
            // L·∫Øng nghe v√† c·∫≠p nh·∫≠t index t·ª´ GV
            if (data.currentQIndex !== currentQuestionIndex) {
                currentQuestionIndex = data.currentQIndex;
                if(gameStarted) {
                    showQuestion();
                    statusMsg.textContent = ""; // X√≥a th√¥ng b√°o c≈© khi chuy·ªÉn c√¢u
                    disableInputs(false); // M·ªü l·∫°i input khi chuy·ªÉn c√¢u
                }
            }
        }
    });


    function showQuestion() {
      // X√°c ƒë·ªãnh ch·ªâ s·ªë global c·ªßa c√¢u h·ªèi d·ª±a tr√™n th·ª© t·ª± ri√™ng c·ªßa ƒë·ªôi
      const qOrder = questionOrder[teamId] || questionOrder['red']; // Fallback
      
      if (currentQuestionIndex < questions.length) {
        const globalIndex = qOrder[currentQuestionIndex];
        const questionText = questions[globalIndex];
        
        // Hi·ªÉn th·ªã c√¢u h·ªèi theo th·ª© t·ª± ri√™ng c·ªßa ƒë·ªôi (C√¢u 1, C√¢u 2, ...)
        questionBox.textContent = `C√¢u ${currentQuestionIndex + 1}: ${questionText}`;
        disableInputs(false);
      } else {
        questionBox.textContent = "üéâ B·∫°n ƒë√£ ho√†n th√†nh to√†n b·ªô c√¢u h·ªèi!";
        disableInputs(true);
      }
    }

    function disableInputs(state) {
      answerInput.disabled = state;
      submitBtn.disabled = state;
      skipBtn.disabled = state;
      if (state) {
        submitBtn.classList.add("disabled");
        skipBtn.classList.add("disabled");
      } else {
        submitBtn.classList.remove("disabled");
        skipBtn.classList.remove("disabled");
      }
    }

    // ===== G·ª¨I ƒê√ÅP √ÅN (ƒê√É S·ª¨A: KH√ìA INPUT T·∫†M TH·ªúI) =====
    submitBtn.addEventListener("click", async () => {
      if (!gameStarted || currentQuestionIndex >= questions.length || submitBtn.disabled) return;
      
      const answer = answerInput.value.trim();
      if (!answer) {
        statusMsg.textContent = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë√°p √°n!";
        return;
      }
      
      disableInputs(true); // T·∫°m th·ªùi kh√≥a input sau khi g·ª≠i
      
      await db.collection("submissions").add({
        teamId: teamId,
        questionIndex: currentQuestionIndex, 
        answer: answer,
        timestamp: new Date()
      });
      
      statusMsg.textContent = `‚úÖ ƒê√£ g·ª≠i ƒë√°p √°n: ${answer}. ƒê·ª£i GV duy·ªát...`;
      answerInput.value = "";
      
      // Sau khi g·ª≠i, input s·∫Ω ƒë∆∞·ª£c m·ªü l·∫°i khi GV c·∫≠p nh·∫≠t teamState (chuy·ªÉn c√¢u) 
      // ho·∫∑c sau m·ªôt kho·∫£ng th·ªùi gian n·∫øu ƒë√°p √°n sai (GV kh√¥ng chuy·ªÉn c√¢u)
      setTimeout(() => { 
          if (currentQuestionIndex < questions.length && gameStarted) {
              disableInputs(false);
              statusMsg.textContent = `‚ö†Ô∏è GV ch∆∞a duy·ªát. Vui l√≤ng ƒë·ª£i ho·∫∑c th·ª≠ l·∫°i.`;
          }

    });

    // ===== B·ªé QUA (ƒê√É S·ª¨A: KH√îNG T·ª∞ CHUY·ªÇN C√ÇU) =====
    skipBtn.addEventListener("click", async () => {
      if (!gameStarted || currentQuestionIndex >= questions.length || skipBtn.disabled) return;

      disableInputs(true); // Kh√≥a input khi b·ªè qua

      await db.collection("submissions").add({
        teamId: teamId,
        questionIndex: currentQuestionIndex, 
        answer: "SKIP", // Signal ƒë·ªÉ GV x·ª≠ l√Ω B·ªé QUA
        timestamp: new Date()

      statusMsg.textContent = `‚è≠Ô∏è ƒê√£ g·ª≠i y√™u c·∫ßu B·ªé QUA c√¢u ${currentQuestionIndex + 1}. ƒê·ª£i GV x·ª≠ l√Ω...`;
      answerInput.value = "";
      
      // KH√îNG t·ª± tƒÉng currentQuestionIndex ·ªü ƒë√¢y. 
      // Vi·ªác chuy·ªÉn c√¢u h·ªèi s·∫Ω do logic ƒë·ªìng b·ªô t·ª´ GV (Team State) ƒë·∫£m nh·∫≠n.
    });
  </script>
