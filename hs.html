<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mật Mã Thám Tử - Học Sinh</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      background-color: #34495e;
      color: white;
      min-height: 100vh;
      text-align: center;
    }
    h1 { color: #f1c40f; margin-bottom: 10px; }
    #team-info {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 30px;
      background-color: #2c3e50;
      padding: 10px 25px;
      border-radius: 10px;
    }
    #answer-input {
      padding: 15px;
      font-size: 1.8em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      text-align: center;
      border: 3px solid #f1c40f;
      border-radius: 8px;
      color: #333;
    }
    button {
      font-size: 1.4em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      margin: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.2s;
    }
    #submit-button { background-color: #2ecc71; }
    #submit-button:hover:not(:disabled) { background-color: #27ae60; }
    #submit-button:disabled { background-color: #95a5a6; cursor: not-allowed; }
    #skip-button { background-color: #e67e22; }
    #skip-button:hover { background-color: #d35400; }
    
    /* Nút Cập nhật Câu hỏi */
    #advance-button { 
        background-color: #3498db; 
        font-size: 1em;
        padding: 10px 20px;
    }
    #advance-button:hover { background-color: #2980b9; }

    #status-message { margin-top: 20px; font-style: italic; font-size: 1.2em; }
    
    #question-display { 
        font-size: 1.5em; 
        font-weight: bold; 
        color: #fff; 
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>NHẬP ĐÁP ÁN</h1>
  <div id="team-info">ĐANG KẾT NỐI...</div>
  
  <div id="question-display">Câu hiện tại: C1</div>

  <input type="text" id="answer-input" placeholder="Nhập đáp án..." maxlength="50">
  
  <div style="display:flex; flex-wrap: wrap; justify-content: center;">
    <button id="submit-button" disabled>GỬI ĐÁP ÁN</button>
    <button id="skip-button" disabled>❌ BỎ QUA (-10đ)</button>
    <button id="advance-button" disabled>✔️ CẬP NHẬT CÂU HỎI (+1)</button>
  </div>

  <div id="status-message">Vui lòng quét mã QR của đội.</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // === CẤU HÌNH FIREBASE (giữ nguyên như file GV) ===
    const firebaseConfig = {
      apiKey: "AIzaSyDfcMrblRonAS9Q7BSfD9ZZYeOmSy4UjfQ",
      authDomain: "nutnhap.firebaseapp.com",
      projectId: "nutnhap",
      storageBucket: "nutnhap.firebasestorage.app",
      messagingSenderId: "359344838873",
      appId: "1:359344838873:web:d1746d32920881091c86c8",
      measurementId: "G-0VTTNLWDD9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let teamId = null;
    let currentQuestionIndex = 1;

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      teamId = params.get('teamId');
      if (teamId) {
        document.getElementById('team-info').textContent = `ĐỘI: ${teamId.toUpperCase()}`;
        document.getElementById('submit-button').disabled = false;
        document.getElementById('skip-button').disabled = false;
        document.getElementById('advance-button').disabled = false; // Bật nút cập nhật
        document.getElementById('submit-button').onclick = submitAnswer;
        document.getElementById('skip-button').onclick = skipQuestion;
        document.getElementById('advance-button').onclick = advanceQuestionManual; // Gắn sự kiện
        document.getElementById('status-message').textContent = 'Sẵn sàng gửi đáp án hoặc bỏ qua.';
        updateQuestionDisplay();
      } else {
        document.getElementById('status-message').textContent = 'Không tìm thấy mã đội. Vui lòng quét lại QR.';
      }
    });
    
    function updateQuestionDisplay() {
        document.getElementById('question-display').textContent = `Câu hiện tại: C${currentQuestionIndex}`;
    }

    async function submitAnswer() {
      const input = document.getElementById('answer-input');
      const status = document.getElementById('status-message');
      const btn = document.getElementById('submit-button');
      const answer = input.value.trim();
      if (!answer) {
        status.textContent = "Vui lòng nhập đáp án!";
        status.style.color = "#e74c3c";
        return;
      }
      btn.disabled = true;
      status.textContent = "Đang gửi đáp án...";
      status.style.color = "#f1c40f";
      try {
        await addDoc(collection(db, "submissions"), {
          teamId,
          answer,
          questionIndex: currentQuestionIndex,
          timestamp: serverTimestamp(),
          status: "pending"
        });
        status.textContent = `Đã gửi đáp án '${answer}'. Chờ GV duyệt. (Câu C${currentQuestionIndex})`;
        status.style.color = "#2ecc71";
        input.value = "";
      } catch {
        status.textContent = "Gửi thất bại. Kiểm tra mạng.";
        status.style.color = "#e74c3c";
      } finally {
        setTimeout(() => (btn.disabled = false), 4000);
      }
    }

    // Học sinh tự chủ động tăng câu hỏi sau khi thấy GV đã cộng điểm/chuyển câu
    function advanceQuestionManual() {
        currentQuestionIndex++;
        updateQuestionDisplay();
        document.getElementById('status-message').textContent = `Đã chuyển sang C${currentQuestionIndex}. Nhập đáp án mới.`;
        document.getElementById('status-message').style.color = "#3498db";
        document.getElementById('answer-input').value = ""; // Xóa đáp án cũ
    }

    async function skipQuestion() {
      const status = document.getElementById('status-message');
      const skipBtn = document.getElementById('skip-button');
      skipBtn.disabled = true;
      status.textContent = "Đang gửi yêu cầu bỏ qua...";
      status.style.color = "#f1c40f";
      try {
        await addDoc(collection(db, "submissions"), {
          teamId,
          questionIndex: currentQuestionIndex,
          action: "skip",
          timestamp: serverTimestamp(),
          status: "pending"
        });
        
        // CHỈ TĂNG VÀ CẬP NHẬT KHI BỎ QUA (theo logic cũ)
        currentQuestionIndex++;
        updateQuestionDisplay(); 
        
        status.textContent = `Đã gửi yêu cầu bỏ qua. Chuyển sang C${currentQuestionIndex}.`;
        status.style.color = "#e67e22";
        document.getElementById('answer-input').value = "";
      } catch {
        status.textContent = "Không gửi được yêu cầu bỏ qua.";
        status.style.color = "#e74c3c";
      } finally {
        setTimeout(() => (skipBtn.disabled = false), 3000);
      }
    }
  </script>
</body>
</html>
