<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mật Mã Thám Tử - Học Sinh</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      background-color: #34495e;
      color: white;
      min-height: 100vh;
      text-align: center;
    }
    h1 { color: #f1c40f; margin-bottom: 10px; }
    #team-info {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 30px;
      background-color: #2c3e50;
      padding: 10px 25px;
      border-radius: 10px;
    }
    #answer-input {
      padding: 15px;
      font-size: 1.8em;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      text-align: center;
      border: 3px solid #f1c40f;
      border-radius: 8px;
      color: #333;
    }
    button {
      font-size: 1.4em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      margin: 8px;
      cursor: pointer;
      color: white;
      transition: background-color 0.2s;
    }
    #submit-button { background-color: #2ecc71; }
    #submit-button:hover:not(:disabled) { background-color: #27ae60; }
    #submit-button:disabled { background-color: #95a5a6; cursor: not-allowed; }
    #skip-button { background-color: #e67e22; }
    #skip-button:hover { background-color: #d35400; }

    /* CSS MỚI: Dòng khẩu hiệu */
    #status-message { 
        margin-top: 20px; 
        font-style: italic; 
        font-size: 1.5em; /* Tăng kích thước khẩu hiệu */
        font-weight: bold;
        color: #f1c40f; /* Thay đổi màu cho nổi bật */
    }
    
    #question-display { 
        font-size: 1.5em; 
        font-weight: bold; 
        color: #fff; 
        margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>NHẬP ĐÁP ÁN</h1>
  <div id="team-info">ĐANG KẾT NỐI...</div>
  
  <div id="question-display">Câu hiện tại: C1</div>

  <input type="text" id="answer-input" placeholder="Nhập đáp án..." maxlength="50">
  
  <div style="display:flex; flex-wrap: wrap; justify-content: center;">
    <button id="submit-button" disabled>GỬI ĐÁP ÁN</button>
    <button id="skip-button" disabled>❌ GỬI YÊU CẦU BỎ QUA</button>
  </div>

  <div id="status-message">Đoàn kết là sức mạnh</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // === CẤU HÌNH FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyDfcMrblRonAS9Q7BSfD9ZZYeOmSy4UjfQ",
      authDomain: "nutnhap.firebaseapp.com",
      projectId: "nutnhap",
      storageBucket: "nutnhap.firebasestorage.app",
      messagingSenderId: "359344838873",
      appId: "1:359344838873:web:d1746d32920881091c86c8",
      measurementId: "G-0VTTNLWDD9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    const TEAM_STATUS_COLLECTION = "team_status"; 

    let teamId = null;
    let currentQuestionIndex = 1; // Vị trí câu hỏi trong chuỗi đã giải (C index: 1, 2, 3...)
    let questionOrder = []; // Mảng thứ tự câu hỏi thực tế (Q index: [3, 1, 5, 2...])
    
    const DEFAULT_SLOGAN = "Đoàn kết là sức mạnh"; // Khẩu hiệu mặc định

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      teamId = params.get('teamId');
      if (teamId) {
        document.getElementById('team-info').textContent = `ĐỘI: ${teamId.toUpperCase()}`;
        document.getElementById('submit-button').disabled = false;
        document.getElementById('skip-button').disabled = false;
        document.getElementById('submit-button').onclick = submitAnswer;
        document.getElementById('skip-button').onclick = skipQuestion;
        
        updateQuestionDisplay();
        listenToTeamStatus(); 
        
        // THAY ĐỔI: Khẩu hiệu mặc định ban đầu
        document.getElementById('status-message').textContent = DEFAULT_SLOGAN;
        document.getElementById('status-message').style.color = "#f1c40f"; 

      } else {
        document.getElementById('status-message').textContent = 'Không tìm thấy mã đội. Vui lòng quét lại QR.';
        document.getElementById('status-message').style.color = "#e74c3c";
      }
    });

    // HÀM: Reset status message về khẩu hiệu mặc định sau 5 giây
    function resetStatusMessage() {
        setTimeout(() => {
            const status = document.getElementById('status-message');
            // Chỉ reset nếu nội dung hiện tại không phải là khẩu hiệu mặc định (tức là đang hiển thị thông báo)
            if (status.textContent !== DEFAULT_SLOGAN) {
                status.textContent = DEFAULT_SLOGAN;
                status.style.color = "#f1c40f"; // Đặt lại màu khẩu hiệu
            }
        }, 5000); // 5 giây
    }


    // HÀM MỚI: Tính toán index câu hỏi thực tế (Q Index)
    function getActualQuestionIndex(qIndexInOrder) {
        if (questionOrder.length === 0 || qIndexInOrder < 1 || qIndexInOrder > questionOrder.length) {
            return 1; 
        }
        return questionOrder[qIndexInOrder - 1]; 
    }
    
    // HÀM SỬA: Lắng nghe trạng thái từ GV (Real-time sync)
    function listenToTeamStatus() {
        if (!teamId) return;
        const docRef = doc(db, TEAM_STATUS_COLLECTION, teamId);

        onSnapshot(docRef, (docSnapshot) => {
            const status = document.getElementById('status-message');

            if (docSnapshot.exists()) {
                const data = docSnapshot.data();
                const newQ = data.currentQ;

                if (data.questionOrder && data.questionOrder.length > 0) {
                    questionOrder = data.questionOrder;
                }
                
                if (newQ > currentQuestionIndex) {
                    currentQuestionIndex = newQ;
                    updateQuestionDisplay();
                    status.textContent = `GV đã duyệt. Chuyển sang C${currentQuestionIndex}. Nhập đáp án mới.`;
                    status.style.color = "#2ecc71";
                    document.getElementById('answer-input').value = ""; // Xóa đáp án cũ
                    resetStatusMessage(); // Reset về khẩu hiệu sau khi thông báo
                } else if (newQ === currentQuestionIndex) {
                    updateQuestionDisplay(); 
                    // THAY ĐỔI: Không hiển thị tin nhắn này khi không có gì xảy ra
                    if (status.textContent !== DEFAULT_SLOGAN) {
                        status.textContent = DEFAULT_SLOGAN;
                        status.style.color = "#f1c40f";
                    }
                }
            } else {
                status.textContent = 'GV chưa bắt đầu game hoặc trạng thái bị lỗi.';
                status.style.color = "#e74c3c";
            }
        }, (error) => {
            console.error("Error listening to team status:", error);
            document.getElementById('status-message').textContent = 'Lỗi kết nối Firebase.';
            document.getElementById('status-message').style.color = "#e74c3c";
        });
    }

    // HÀM SỬA: Hiển thị cả 2 index
    function updateQuestionDisplay() {
        const actualQIndex = getActualQuestionIndex(currentQuestionIndex);
        document.getElementById('question-display').textContent = `Câu hiện tại: C${currentQuestionIndex} (Q${actualQIndex})`;
    }

    // HÀM SỬA: Gửi đáp án
    async function submitAnswer() {
      const input = document.getElementById('answer-input');
      const status = document.getElementById('status-message');
      const btn = document.getElementById('submit-button');
      const answer = input.value.trim();
      if (!answer) {
        status.textContent = "Vui lòng nhập đáp án!";
        status.style.color = "#e74c3c";
        resetStatusMessage(); // Reset về khẩu hiệu sau khi báo lỗi
        return;
      }
      btn.disabled = true;
      status.textContent = "Đang gửi đáp án...";
      status.style.color = "#f1c40f";
      try {
        const actualQIndex = getActualQuestionIndex(currentQuestionIndex);
        await addDoc(collection(db, "submissions"), {
          teamId,
          answer,
          questionIndex: currentQuestionIndex,
          actualQuestionIndex: actualQIndex,
          timestamp: serverTimestamp(),
          status: "pending"
        });
        status.textContent = `Đã gửi đáp án '${answer}'. Chờ GV duyệt. (Câu C${currentQuestionIndex} - Q${actualQIndex})`;
        status.style.color = "#2ecc71";
        resetStatusMessage(); // Reset về khẩu hiệu sau khi thông báo
      } catch {
        status.textContent = "Gửi thất bại. Kiểm tra mạng.";
        status.style.color = "#e74c3c";
        resetStatusMessage(); // Reset về khẩu hiệu sau khi báo lỗi
      } finally {
        setTimeout(() => (btn.disabled = false), 4000);
      }
    }

    // HÀM SỬA: Gửi yêu cầu bỏ qua
    async function skipQuestion() {
      const status = document.getElementById('status-message');
      const skipBtn = document.getElementById('skip-button');
      skipBtn.disabled = true;
      status.textContent = "Đang gửi yêu cầu bỏ qua...";
      status.style.color = "#f1c40f";
      try {
        const actualQIndex = getActualQuestionIndex(currentQuestionIndex);
        await addDoc(collection(db, "submissions"), {
          teamId,
          questionIndex: currentQuestionIndex,
          actualQuestionIndex: actualQIndex,
          action: "skip",
          timestamp: serverTimestamp(),
          status: "pending"
        });
        
        status.textContent = `Đã gửi yêu cầu bỏ qua cho C${currentQuestionIndex} (Q${actualQIndex}). Chờ GV duyệt.`;
        status.style.color = "#e67e22";
        resetStatusMessage(); // Reset về khẩu hiệu sau khi thông báo
      } catch {
        status.textContent = "Không gửi được yêu cầu bỏ qua.";
        status.style.color = "#e74c3c";
        resetStatusMessage(); // Reset về khẩu hiệu sau khi báo lỗi
      } finally {
        setTimeout(() => (skipBtn.disabled = false), 3000);
      }
    }
  </script>
</body>
</html>
