    <style>
        body { font-family: 'Arial', sans-serif; display: flex; align-items: flex-start; justify-content: center; min-height: 100vh; background-color: #282c34; padding: 20px; color: #fff; }
        
        /* KHUNG CH√çNH (CONTAINER) */

        /* KHUNG ·∫¢NH V√Ä C√ÇU H·ªéI */
        .puzzle-container {
            width: 450px;

            display: grid;

            grid-template-rows: repeat(3, 1fr);

            opacity: 0;

            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Carl_Friedrich_Gauss_1840.jpg/450px-Carl_Friedrich_Gauss_1840.jpg');

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            transition: opacity 0.5s;
        }

        .piece-open .piece-overlay { opacity: 0; pointer-events: none; }
        .piece-open .puzzle-image { opacity: 1; }

        /* V·ªã tr√≠ ·∫£nh n·ªÅn cho t·ª´ng m·∫£nh */
        .piece-0 .puzzle-image { background-position: 0 0; }
        .piece-1 .puzzle-image { background-position: -150px 0; }
        .piece-2 .puzzle-image { background-position: -300px 0; }
        .piece-3 .puzzle-image { background-position: 0 -150px; }
        .piece-4 .puzzle-image { background-position: -150px -150px; }
        .piece-5 .puzzle-image { background-position: -300px -150px; }
        .piece-6 .puzzle-image { background-position: 0 -300px; }
        .piece-7 .puzzle-image { background-position: -150px -300px; }
        .piece-8 .puzzle-image { background-position: -300px -300px; }
        
        /* KHUNG C√ÇU H·ªéI V√Ä ƒê√ÅP √ÅN */
        .question-box {
            background-color: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); 
            width: 400px; 
            color: #333;
            margin-top: 50px;
            display: none;
        }
        .q-title { font-size: 1.1em; color: #2A52BE; margin-bottom: 5px; }
        .q-text { font-size: 1.6em; margin-bottom: 25px; font-weight: 500; text-align: center; } 
        .options-container { margin-top: 15px; } 
        .option { padding: 12px; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; margin-bottom: 8px; transition: background-color 0.2s; font-size: 1.1em; }
        .option:hover:not(.disabled) { background-color: #e9e9e9; }
        .option.correct { background-color: #d4edda; border: 2px solid #5cb85c; }
        .option.incorrect { background-color: #f8d7da; border: 2px solid #d9534f; }
        .option.disabled { cursor: default; opacity: 0.7; }
        .result-message { margin-top: 15px; font-size: 1.2em; font-weight: bold; }
        .hint-message { margin-top: 20px; padding: 10px; background-color: #f1c40f; color: #333; border-radius: 5px; font-weight: bold; text-align: center; }
        
        /* N√∫t B·∫£ng ƒëi·ªÉm v√† ƒëi·ªÅu khi·ªÉn ƒëi·ªÉm */
        #score-board-container { width: 250px; padding: 20px; border-radius: 10px; background-color: #3c414d; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); margin-top: 0; }
        .team-score-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; padding: 10px; border-radius: 8px; font-weight: bold; color: white; transition: transform 0.2s; }
        .team-score-item:hover { transform: scale(1.03); }
        .team-name { font-size: 1.1em; }
        .team-score { font-size: 1.8em; }
        .score-control button { background: rgba(255, 255, 255, 0.2); border: none; color: white; padding: 5px 10px; margin-left: 5px; border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: 900; transition: background 0.2s; line-height: 1; }
        .score-control button:hover { background: rgba(255, 255, 255, 0.4); }
        .team-red { background-color: #e74c3c; }
        .team-blue { background-color: #3498db; }
        .team-green { background-color: #2ecc71; }
        .team-yellow { background-color: #f1c40f; color: #333; }
        .team-purple { background-color: #9b59b6; }
        
        /* N√öT B·∫ÆT ƒê·∫¶U V√Ä K·∫æT TH√öC */
        #start-area { text-align: center; width: 100%; }
        .button-start { padding: 15px 30px; font-size: 1.2em; cursor: pointer; background-color: #5cb85c; color: white; border: none; border-radius: 8px; transition: background-color 0.2s; margin-top: 20px;}
        .button-start:hover { background-color: #4cae4c; }
        
        /* CSS cho n√∫t hi·ªán ƒë√°p √°n */
        #showOptionsButton { 
            background-color: #e67e22; 
            margin-top: 15px;
        }
        #showOptionsButton:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

    <div id="start-area">
        <h1>M·ªü M·∫£nh Gh√©p B√≠ M·∫≠t: Nh√† To√°n H·ªçc</h1>
        <button id="startButton" class="button-start">B·∫ÆT ƒê·∫¶U TR√í CH∆†I!</button>
    </div>

    <div id="game-wrapper" style="display: none;">
        
        <div class="puzzle-container" id="puzzle-container"></div>

        <div>
            <div id="score-board-container">
                <h2 style="text-align: center; color: #f1c40f;">B·∫£ng ƒêi·ªÉm ƒê·ªôi</h2>
                <div id="score-board"></div>
            </div>

            <div class="question-box" id="question-box">
                <div class="q-title">C√¢u h·ªèi M·∫£nh <span id="current-piece-index"></span></div>
                <div class="q-text" id="question-text"></div>
                
                <button id="showOptionsButton" class="button-start">HI·ªÜN ƒê√ÅP √ÅN</button>

                <div class="options-container" id="options-container">
                    <div class="option" data-answer="A">A. <span id="option-a"></span></div>
                    <div class="option" data-answer="B">B. <span id="option-b"></span></div>
                    <div class="option" data-answer="C">C. <span id="option-c"></span></div>
                    <div class="option" data-answer="D">D. <span id="option-d"></span></div>
                </div>
                
                <div class="result-message" id="result-message"></div>
                <div class="hint-message" id="hint-message" style="display:none;"></div>

                <button id="closeQuestionButton" class="button-start" style="display: none;">ƒê√≥ng & Ti·∫øp t·ª•c / ƒêo√°n Nh√¢n V·∫≠t</button>
            </div>
            
        </div>
        
    </div>

    
    <script>
        const questions = [
            { q: 'Cho CSC ($u_n$) c√≥ $u_1 = 3$ v√† t·ªïng $S_{10} = 165$. S·ªë h·∫°ng th·ª© m∆∞·ªùi $u_{10}$ l√†:', options: ['27', '30', '33', '35'], correct: 'B' },
            { q: 'Cho CSC ($u_n$) bi·∫øt $u_6 = 17$ v√† $u_{12} = 35$. S·ªë h·∫°ng ƒë·∫ßu $u_1$ l√†:', options: ['2', '3', '5', '7'], correct: 'B' },
            { q: 'Cho CSN ($u_n$) c√≥ c√°c s·ªë h·∫°ng d∆∞∆°ng, bi·∫øt $u_3 = 12$ v√† $u_5 = 48$. C√¥ng b·ªôi $q$ l√†:', options: ['2', '3', '4', '6'], correct: 'A' },
            { q: 'Cho CSC ($u_n$) c√≥ $u_1 = -5$ v√† c√¥ng sai $d = 3$. T·ªïng $20$ s·ªë h·∫°ng ƒë·∫ßu $S_{20}$ l√†:', options: ['470', '520', '485', '505'], correct: 'D' },
            { q: 'Cho CSN ($u_n$) c√≥ $u_1 = 2$ v√† c√¥ng b·ªôi $q = -3$. T·ªïng $S_4$ l√†:', options: ['-40', '40', '-60', '80'], correct: 'A' },
            { q: 'Gi√° tr·ªã c·ªßa $x$ ƒë·ªÉ ba s·ªë $2x+1$, $x+2$, v√† $2x-5$ theo th·ª© t·ª± l·∫≠p th√†nh CSC l√†:', options: ['$x = 4$', '$x = 5$', '$x = 6$', '$x = 7$'], correct: 'B' },
            { q: 'Trong CSN ($u_n$) c√≥ $u_1 = 3$ v√† $u_n = 192$. N·∫øu c√¥ng b·ªôi $q = 2$, th√¨ $n$ b·∫±ng:', options: ['6', '7', '8', '9'], correct: 'B' },
            { q: 'Trong CSC ($u_n$) c√≥ $u_1 = 1$ v√† $d = 4$. H·ªèi s·ªë $41$ l√† s·ªë h·∫°ng th·ª© m·∫•y?', options: ['9', '10', '11', '12'], correct: 'C' },
            { q: 'Gi√° tr·ªã d∆∞∆°ng c·ªßa $x$ ƒë·ªÉ ba s·ªë $x-1$, $x+1$, v√† $x+4$ theo th·ª© t·ª± l·∫≠p th√†nh CSN l√†:', options: ['$x = 3$', '$x = 4$', '$x = 5$', '$x = 6$'], correct: 'C' }
        ];

        const hints = [
            "**G·ª¢I √ù 1 (M·ªü 3 m·∫£nh):** √îng l√† nh√† to√°n h·ªçc ng∆∞·ªùi ƒê·ª©c v√† ƒë∆∞·ª£c m·ªánh danh l√† 'Ho√†ng t·ª≠ To√°n h·ªçc' (Princeps mathematicorum).", 
            "**G·ª¢I √ù 2 (M·ªü 6 m·∫£nh):** √îng n·ªïi ti·∫øng v·ªõi c√¢u chuy·ªán gi·∫£i b√†i to√°n t√≠nh t·ªïng C·∫•p s·ªë C·ªông t·ª´ 1 ƒë·∫øn 100 t·ª´ khi c√≤n nh·ªè.", 
            "**C√ÇU H·ªéI CU·ªêI C√ôNG (M·ªü 9 m·∫£nh):** ƒê√¢y l√† ai? M·ªùi ƒë·ªôi ƒëo√°n nh√¢n v·∫≠t ƒë·ªÉ nh·∫≠n th√™m ƒëi·ªÉm th∆∞·ªüng!" 
        ];

        let currentPieceIndex = -1; 
        let piecesOpened = 0;
        let piecesState = new Array(9).fill(false); 
        
        const startButton = document.getElementById('startButton');
        const gameWrapper = document.getElementById('game-wrapper');
        const startArea = document.getElementById('start-area');
        const puzzleContainer = document.getElementById('puzzle-container');
        const questionBox = document.getElementById('question-box');
        const qIndexDisplay = document.getElementById('current-piece-index');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const optionElements = optionsContainer.querySelectorAll('.option');
        const resultMessage = document.getElementById('result-message');
        const closeQuestionButton = document.getElementById('closeQuestionButton');
        const hintMessage = document.getElementById('hint-message');
        const showOptionsButton = document.getElementById('showOptionsButton');

        const teams = [
            { id: 'red', name: 'ƒê·ªôi ƒê·ªè', colorClass: 'team-red', score: 0 },
            { id: 'blue', name: 'ƒê·ªôi Xanh', colorClass: 'team-blue', score: 0 },
            { id: 'green', name: 'ƒê·ªôi L√°', colorClass: 'team-green', score: 0 },
            { id: 'yellow', name: 'ƒê·ªôi V√†ng', colorClass: 'team-yellow', score: 0 },
            { id: 'purple', name: 'ƒê·ªôi T√≠m', colorClass: 'team-purple', score: 0 },
        ];
        
        function updateTeamScore(teamId, delta) {
            const team = teams.find(t => t.id === teamId);
            if (team) {
                team.score += delta;
                document.getElementById(`score-${teamId}`).textContent = team.score;
            }
        }

        function renderScoreBoard() {
            const board = document.getElementById('score-board');
            board.innerHTML = '';
            
            teams.forEach(team => {
                const item = document.createElement('div');
                item.className = 'team-score-item ' + team.colorClass;
                item.innerHTML = `
                    <div class="team-info">
                        <div class="team-name">${team.name}</div>
                        <div class="team-score" id="score-${team.id}">${team.score}</div>
                    </div>
                    <div class="score-control">
                        <button onclick="updateTeamScore('${team.id}', 10)">+</button>
                        <button onclick="updateTeamScore('${team.id}', -5)">-</button>
                    </div>
                `;
                board.appendChild(item);
            });
        }
        window.updateTeamScore = updateTeamScore; 

        function createPieces() {
            puzzleContainer.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const piece = document.createElement('div');
                piece.className = `puzzle-piece piece-${i}`;
                piece.dataset.index = i;
                piece.innerHTML = `
                    <div class="puzzle-image"></div>
                    <div class="piece-overlay">${i + 1}</div>
                `;
                piece.addEventListener('click', () => openQuestion(i));
                puzzleContainer.appendChild(piece);
            }
        }
        
        // üîß ƒê√É S·ª¨A L·ªñI ·ªû ƒê√ÇY
        function openQuestion(index) {
            if (piecesState[index]) return; 
            if (getComputedStyle(questionBox).display !== 'none') return; // ‚úÖ d√πng getComputedStyle thay v√¨ style.display
            
            currentPieceIndex = index;
            const currentQ = questions[index];

            questionBox.style.display = 'block'; 

            resultMessage.textContent = '';
            closeQuestionButton.style.display = 'none';
            hintMessage.style.display = 'none';
            showOptionsButton.style.display = 'block'; 
            
            optionElements.forEach(el => {
                el.style.display = 'none'; 
                el.classList.remove('correct', 'incorrect', 'disabled');
                el.onclick = null; 
            });

            qIndexDisplay.textContent = index + 1;
            questionText.innerHTML = currentQ.q;
            
            optionElements.forEach((el, idx) => {
                el.querySelector('span').innerHTML = currentQ.options[idx];
            });

            if (window.MathJax) {
                MathJax.typesetPromise([questionText]);
            }
        }

        showOptionsButton.addEventListener('click', () => {
            showOptionsButton.style.display = 'none';
            const currentQ = questions[currentPieceIndex];
            
            optionElements.forEach(el => {
                el.style.display = 'block';
                el.onclick = () => handleAnswer(el, currentQ.correct);
            });
        });

        function handleAnswer(selectedOption, correct) {
            optionElements.forEach(opt => {
                opt.classList.add('disabled');
                if (opt.dataset.answer === correct) opt.classList.add('correct');
            });
            if (selectedOption.dataset.answer === correct) {
                selectedOption.classList.add('correct');
                resultMessage.textContent = "‚úÖ Ch√≠nh x√°c! M·∫£nh gh√©p ƒë∆∞·ª£c m·ªü!";
                piecesState[currentPieceIndex] = true;
                piecesOpened++;
                openPiece(currentPieceIndex);
                setTimeout(() => checkHint(), 500);
            } else {
                selectedOption.classList.add('incorrect');
                resultMessage.textContent = "‚ùå Sai r·ªìi! H√£y th·ª≠ l·∫°i l∆∞·ª£t kh√°c!";
            }
            closeQuestionButton.style.display = 'block';
        }

        function openPiece(index) {
            const piece = puzzleContainer.children[index];
            piece.classList.add('piece-open');
        }

        function checkHint() {
            if (piecesOpened === 3) showHint(0);
            if (piecesOpened === 6) showHint(1);
            if (piecesOpened === 9) showHint(2);
        }

        function showHint(level) {
            hintMessage.style.display = 'block';
            hintMessage.innerHTML = hints[level];
        }

        closeQuestionButton.addEventListener('click', () => {
            questionBox.style.display = 'none';
        });

        startButton.addEventListener('click', () => {
            startArea.style.display = 'none';
            gameWrapper.style.display = 'flex';
            createPieces();
            renderScoreBoard();
        });
    </script>
