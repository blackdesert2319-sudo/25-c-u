    <script>

            { q: 'Trong CSN ($u_n$) c√≥ $u_1 = 3$ v√† $u_n = 192$. N·∫øu c√¥ng b·ªôi $q = 2$, th√¨ $n$ b·∫±ng:', correct: '7' },

        const hints = [

            "**G·ª¢I √ù 2 (M·ªü 6 m·∫£nh):** √îng n·ªïi ti·∫øng v·ªõi c√¢u chuy·ªán gi·∫£i b√†i to√°n t√≠nh t·ªïng C·∫•p s·ªë C·ªông t·ª´ 1 ƒë·∫øn 100 t·ª´ khi c√≤n nh·ªè.", 
            "**C√ÇU H·ªéI CU·ªêI C√ôNG (M·ªü 9 m·∫£nh):** ƒê√¢y l√† ai? M·ªùi ƒë·ªôi ƒëo√°n nh√¢n v·∫≠t ƒë·ªÉ nh·∫≠n th√™m ƒëi·ªÉm th∆∞·ªüng!"

        // Kh·ªüi t·∫°o c√°c bi·∫øn
        let currentPieceIndex = -1;

        function updateTeamScore(teamId, delta) {

        function createPieces() {

        // M·ªü khung c√¢u h·ªèi
        function openQuestion(index) {
            if (piecesState[index]) return; 

            currentPieceIndex = index;
            const currentQ = questions[index];
            answerAttempts = 0; // RESET s·ªë l·∫ßn tr·∫£ l·ªùi khi m·ªü m·∫£nh gh√©p m·ªõi

            // 1. HI·ªÇN TH·ªä KHUNG C√ÇU H·ªéI FULL SCREEN

            resultMessage.textContent = '';

            closeQuestionButton.style.display = 'none';

            // Hi·ªán n√∫t ki·ªÉm tra v√† cho ph√©p nh·∫≠p
            inputArea.style.display = 'block';
            checkAnswerButton.style.display = 'block';
            answerInput.value = '';
            answerInput.readOnly = false; 

            // 3. HI·ªÇN TH·ªä C√ÇU H·ªéI
            qIndexDisplay.textContent = index + 1;
            questionText.innerHTML = currentQ.q;
            
            // 4. Y√™u c·∫ßu x·ª≠ l√Ω MathJax cho c√¢u h·ªèi 
            if (window.MathJax) {
                MathJax.typesetPromise([questionText]);

        }

        // X·ª¨ L√ù KHI B·∫§M "KI·ªÇM TRA ƒê√ÅP √ÅN"
        checkAnswerButton.addEventListener('click', () => {
            const index = currentPieceIndex;
            if (index === -1) return;

            const currentQ = questions[index];
            // Chu·∫©n h√≥a ƒë√°p √°n (lo·∫°i b·ªè kho·∫£ng tr·∫Øng, chuy·ªÉn v·ªÅ string)
            const userAnswer = answerInput.value.trim();
            const correctAnswer = currentQ.correct.trim(); 
            
            checkAnswer(userAnswer, correctAnswer);
        });


        // Ki·ªÉm tra ƒë√°p √°n (Logic T·ª± lu·∫≠n)
        function checkAnswer(userAnswer, correctAnswer) {
            
            if (userAnswer === '') {
                resultMessage.innerHTML = 'Vui l√≤ng nh·∫≠p ƒë√°p √°n.';
                resultMessage.classList.remove('correct-answer');
                resultMessage.classList.add('incorrect-answer');
                answerInput.value = ''; 
                return;
            }

            answerAttempts++; 

            if (userAnswer === correctAnswer) {
                // TR·∫¢ L·ªúI ƒê√öNG:
                
                answerInput.readOnly = true; 
                checkAnswerButton.style.display = 'none';

                const pieceElement = document.querySelector(`.puzzle-piece[data-index='${currentPieceIndex}']`);
                if (!piecesState[currentPieceIndex]) {
                    pieceElement.classList.add('piece-open');
                    piecesState[currentPieceIndex] = true;
                    piecesOpened++;
                }

                resultMessage.innerHTML = '<span class="correct-answer">CH√çNH X√ÅC!</span> M·∫£nh gh√©p ƒë∆∞·ª£c m·ªü. M·ªùi gi√°o vi√™n **c·ªông ƒëi·ªÉm (+10)** cho ƒë·ªôi.';
                
                // LOGIC G·ª¢I √ù (hi·ªán sau 3, 6, 9 m·∫£nh)
                if (piecesOpened === 3) {
                    hintMessage.innerHTML = hints[0];
                    hintMessage.style.display = 'block';
                } else if (piecesOpened === 6) {
                    hintMessage.innerHTML = hints[1];
                    hintMessage.style.display = 'block';
                } else if (piecesOpened === 9) {
                    hintMessage.innerHTML = hints[2]; // Hi·ªÉn th·ªã "C√ÇU H·ªéI CU·ªêI C√ôNG: ƒê√¢y l√† ai?"
                    hintMessage.style.display = 'block';
                    finalGuessArea.style.display = 'flex'; // HI·ªÇN TH·ªä KHUNG ƒêO√ÅN CU·ªêI C√ôNG
                }

                // N√∫t ƒê√≥ng
                closeQuestionButton.textContent = "ƒê√≥ng & Ti·∫øp t·ª•c";
                closeQuestionButton.style.display = 'block';


            } else {
                // TR·∫¢ L·ªúI SAI:
                answerInput.value = ''; 

                if (answerAttempts < 2) {
                    // SAI L·∫¶N 1: Cho ph√©p th·ª≠ l·∫°i
                    resultMessage.innerHTML = `<span class="incorrect-answer">CH∆ØA CH√çNH X√ÅC!</span> C√≤n ${2 - answerAttempts} l∆∞·ª£t tr·∫£ l·ªùi.`;
                    
                    answerInput.readOnly = false; 
                    checkAnswerButton.style.display = 'block';
